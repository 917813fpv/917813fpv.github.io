<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>404 Not Found｜Flyz远征飞</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<style>
:root{--t:#0096FF;--t2:#66CCFF;--d:#000814;--g:#000;background:#000}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:system-ui,-apple-system,sans-serif;color:#fff;height:100vh;overflow:hidden;position:relative;background:linear-gradient(180deg,var(--d) 0%,#000 100%)}

/* 背景网格 + 扫描线 */
#grid{position:fixed;inset:0;z-index:0;background-image:linear-gradient(rgba(0,150,255,.1) 1px,transparent 1px),linear-gradient(90deg,rgba(0,150,255,.1) 1px,transparent 1px);background-size:40px 40px;animation:g 12s linear infinite}
#scan{position:fixed;inset:0;z-index:1;background:linear-gradient(transparent 0%,rgba(0,150,255,.15) 50%,transparent 100%);animation:s 4s linear infinite;pointer-events:none}
@keyframes g{to{background-position:40px 40px}}
@keyframes s{to{transform:translateY(100%)}}

/* 噪点 */
#noise{position:fixed;inset:0;z-index:2;opacity:.15;pointer-events:none;background-image:url("data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAIAAABuTT0xAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAZdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuNWWFMmUAAAB2SURBVFhH7cExAQAAAMKg9U9tCU+gAAAAAAAAAAAAAAAAPBP40ABP60Y8wAAAABJRU5ErkJggg==");animation:n 0.2s steps(2) infinite}
@keyframes n{to{transform:translate(1px,1px)}}

/* 404 主视觉 */
main{position:relative;z-index:3;height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:20px}
#logo{display:flex;align-items:center;margin-bottom:20px;z-index:4}
#logo img{width:48px;height:48px;border-radius:10px;box-shadow:0 0 20px var(--t);animation:lg 3s ease-in-out infinite;transition:all .3s}
#logo:hover img{transform:rotate(10deg) scale(1.1);box-shadow:0 0 30px var(--t2)}
#logo .txt{margin-left:12px}
#logo .d{font-size:1.2rem;font-weight:bold;background:linear-gradient(90deg,var(--t2),var(--t));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 12px rgba(0,150,255,.5)}
#logo .s{font-size:.85rem;color:var(--t2);opacity:.8;text-shadow:0 0 8px rgba(0,150,255,.4)}

/* 404 数字：故障 + 外发光 + 扫描 */
#num{font-size:10rem;font-weight:900;letter-spacing:-4px;position:relative;margin:-20px 0 10px;z-index:4}
#num::before,#num::after{content:"404";position:absolute;inset:0;}
#num::before{left:2px;text-shadow:-2px 0 6px #ff3a3a;animation:glitch1 2s infinite linear alternate-reverse}
#num::after{left:-2px;text-shadow:2px 0 6px #3a86ff;animation:glitch2 3s infinite linear alternate-reverse}
#num .g{background:linear-gradient(90deg,#fff 20%,var(--t2) 50%,var(--t) 80%);-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 25px rgba(0,150,255,.6)}
#num .s{position:absolute;inset:0;z-index:-1;background:linear-gradient(90deg,transparent,rgba(255,255,255,.3),transparent);animation:scan2 3s ease-in-out infinite}
@keyframes glitch1{0%{clip-path:inset(40% 0 60% 0)}20%{clip-path:inset(10% 0 90% 0)}40%{clip-path:inset(70% 0 30% 0)}60%{clip-path:inset(20% 0 80% 0)}80%{clip-path:inset(50% 0 50% 0)}100%{clip-path:inset(30% 0 70% 0)}}
@keyframes glitch2{0%{clip-path:inset(60% 0 40% 0)}25%{clip-path:inset(80% 0 20% 0)}50%{clip-path:inset(20% 0 80% 0)}75%{clip-path:inset(90% 0 10% 0)}100%{clip-path:inset(50% 0 50% 0)}}
@keyframes scan2{0%{transform:translateX(-150%)}100%{transform:translateX(150%)}}

/* 提示文字 + 倒计时 */
#msg{font-size:1.3rem;color:#ccc;margin-bottom:16px;text-shadow:0 0 10px rgba(0,150,255,.3);text-align:center;max-width:520px}
#count{font-size:1.1rem;color:var(--t2);text-shadow:0 0 8px rgba(0,150,255,.5);margin-bottom:22px;display:flex;align-items:center;gap:8px}
#count b{animation:p 1.2s ease-in-out infinite alternate}
@keyframes p{to{opacity:.4;transform:scale(.95)}}

/* 微信卡片（悬停上浮 + 光效） */
#wx{display:flex;align-items:center;gap:12px;padding:14px 22px;border:1px solid var(--t);border-radius:12px;background:rgba(0,150,255,.06);backdrop-filter:blur(8px);box-shadow:0 0 20px rgba(0,150,255,.2);margin-bottom:24px;transition:all .3s;cursor:default;z-index:4}
#wx:hover{transform:translateY(-6px);box-shadow:0 8px 30px rgba(0,150,255,.3)}
#wx::before{content:"";position:absolute;inset:-1px;z-index:-1;background:linear-gradient(90deg,transparent,var(--t),transparent);opacity:.5;border-radius:12px;animation:shine 3s ease-in-out infinite}
#wx .i{font-size:22px;color:#fff}
#wx .t{font-size:1.25rem;font-weight:600;color:#fff}
#wx .c{font-size:1.55rem;font-weight:700;background:linear-gradient(90deg,#fff,var(--t2));-webkit-background-clip:text;background-clip:text;color:transparent;text-shadow:0 0 10px rgba(0,150,255,.6)}
@keyframes shine{0%{transform:translateX(-100%)}100%{transform:translateX(100%)}}

/* 按钮：发光 + 内发光 + 点击波纹 */
.btn{padding:12px 32px;border:1px solid var(--t);border-radius:999px;background:linear-gradient(90deg,rgba(0,102,204,.2),rgba(0,150,255,.3));color:#fff;font-size:1.1rem;font-weight:600;cursor:pointer;transition:all .2s;position:relative;overflow:hidden;z-index:4}
.btn:hover{transform:translateY(-3px);box-shadow:0 0 20px rgba(0,150,255,.5),0 0 8px rgba(0,150,255,.8) inset}
.btn::after{content:"";position:absolute;top:50%;left:50%;width:0;height:0;background:rgba(255,255,255,.2);border-radius:50%;transform:translate(-50%,-50%);transition:width .6s,height .6s}
.btn:active::after{width:200px;height:200px}

/* 页脚 */
footer{position:fixed;bottom:12px;width:100%;text-align:center;color:rgba(102,204,255,.5);font-size:.85rem;z-index:4}

/* 响应式 */
@media (max-width:768px){
  #num{font-size:7rem;letter-spacing:-2px;margin:-10px 0 6px}
  #msg{font-size:1.15rem}
  #wx{padding:12px 18px}
  #wx .c{font-size:1.35rem}
  .btn{padding:10px 26px;font-size:1rem}
}
</style>
</head>
<body>

<div id="grid"></div>
<div id="scan"></div>
<div id="noise"></div>

<main>
  <div id="logo">
    <img src="https://img520.com/UIGuUV.jpeg" alt="Flyz">
    <div class="txt">
      <div class="d">917813.com.cn</div>
      <div class="s">Flyz远征飞｜为方便模友而生</div>
    </div>
  </div>

  <div id="num">
    <span class="g">404</span>
    <span class="s"></span>
  </div>

  <div id="msg">页面不存在或已被移动。请检查网址或返回首页。</div>

  <div id="count">
    <b id="cd">5</b> 秒后自动返回首页
  </div>

  <div id="wx">
    <span class="i">✦</span>
    <div class="t">联系微信：</div>
    <div class="c">YGWFK2024</div>
  </div>

  <button class="btn" onclick="location.href='/index.html'">立即返回首页</button>
</main>

<footer>© 2026 Flyz远征飞 · 917813.com.cn</footer>

<script>
let t=5,n=document.getElementById("cd");
setInterval(()=>{t--;n.textContent=t;t<=0&&(location.href="/index.html")},1000);
</script>

</body>
</html>
