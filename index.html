<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2026线上FPV竞速赛中心｜Flyz远征飞</title>
  <link rel="icon" href="https://917813.com.cn/favicon.ico" type="image/x-icon">

  <!-- 第三方字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- 高德地图 JS API（用于逆地理编码） -->
  <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=你的高德地图Key"></script>

  <style>
    :root {
      --tech-blue: #0096FF;
      --tech-light: #66CCFF;
      --tech-dark: #0066CC;
      --gold: #FFD700;
      --gold-dark: #B8860B;
      --gold-glow: rgba(255, 215, 0, 0.6);
      --text-light: #FFFFFF;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      background-color: #000814;
      color: var(--text-light);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* --------------------------------------------------
       1. 科技蓝格子背景（最底层，z=0）
    -------------------------------------------------- */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 150, 255, 0.2) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 150, 255, 0.2) 1px, transparent 1px);
      background-size: 30px 30px;
      z-index: 0;
      animation: gridPulse 4s ease-in-out infinite;
    }

    @keyframes gridPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    /* --------------------------------------------------
       2. 扫光特效（z=1）
    -------------------------------------------------- */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.15) 1%,
        rgba(255, 255, 255, 0) 2%
      );
      animation: scan 2.8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .scanline2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 200, 255, 0) 0%,
        rgba(0, 200, 255, 0.2) 1%,
        rgba(0, 200, 255, 0) 2%
      );
      animation: scan 4.2s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    /* --------------------------------------------------
       3. 动态光流（z=2）
    -------------------------------------------------- */
    .bg-lightflow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, rgba(0, 150, 255, 0.05), rgba(0, 80, 160, 0.05)),
        linear-gradient(135deg, rgba(0, 200, 255, 0.03), rgba(0, 100, 200, 0.03));
      animation: lightflow 12s ease-in-out infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes lightflow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* --------------------------------------------------
       4. 开屏动画（最上层，z=100）
    -------------------------------------------------- */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 20, 0.98);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease 0.5s;
    }

    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 90px;
      height: 90px;
      border-radius: 14px;
      box-shadow: 0 0 35px var(--tech-light);
      margin-bottom: 35px;
      animation: splashLogo 1.6s ease;
    }

    @keyframes splashLogo {
      0% { transform: scale(0) rotateY(0deg); }
      70% { transform: scale(1.1) rotateY(15deg); }
      100% { transform: scale(1) rotateY(0deg); }
    }

    .splash-title {
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      margin-bottom: 18px;
      opacity: 0;
      animation: fadeInUp 0.9s ease 0.4s forwards;
    }

    .splash-line {
      font-size: 1.5rem;
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(25px);
    }

    .splash-line-1 {
      animation: fadeInUp 0.9s ease 0.8s forwards, fadeOut 0.7s ease 3.2s forwards;
    }

    .splash-line-2 {
      animation: fadeInUp 0.9s ease 1.2s forwards, fadeOut 0.7s ease 3.6s forwards;
    }

    .gold-text {
      background: linear-gradient(90deg, var(--gold), var(--gold-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 10px var(--gold-glow),
        0 0 20px var(--gold-glow),
        0 0 30px var(--gold-glow);
      animation: goldPulse 2.5s ease-in-out infinite;
    }

    .pokrc-text {
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 10px rgba(0, 150, 255, 0.5),
        0 0 20px rgba(0, 150, 255, 0.3);
    }

    /* --------------------------------------------------
       5. 智能服务器页面（z=10）
    -------------------------------------------------- */
    .server-selection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 20, 0.92);
      z-index: 10;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .server-selection.show {
      display: flex;
      opacity: 1;
    }

    .server-title {
      font-size: 3.2rem;
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      margin-bottom: 8px;
    }

    .server-domain {
      font-size: 1.6rem;
      color: var(--tech-light);
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
    }

    .server-brand {
      font-size: 1.2rem;
      color: #E0F7FF;
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(102, 204, 255, 0.4);
    }

    /* 进度条 */
    .progress-container {
      width: 360px;
      height: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50px;
      margin: 0 auto;
      border: 1px solid rgba(0, 150, 255, 0.3);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      border-radius: 50px;
      animation: progressAnim 3.5s ease-in-out forwards;
    }

    @keyframes progressAnim {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* 位置信息 */
    .location-info {
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--tech-light);
      text-shadow: 0 0 12px rgba(0, 150, 255, 0.5);
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    /* --------------------------------------------------
       6. iframe 容器（z=20）
    -------------------------------------------------- */
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .iframe-container.show {
      display: block;
      opacity: 1;
    }

    #mainFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --------------------------------------------------
       通用动画
    -------------------------------------------------- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --------------------------------------------------
       适配手机
    -------------------------------------------------- */
    @media (max-width: 768px) {
      .splash-title { font-size: 2.1rem; }
      .splash-line { font-size: 1.2rem; }
      .server-title { font-size: 2.2rem; }
      .server-domain { font-size: 1.3rem; }
      .server-brand { font-size: 1rem; }
      .progress-container { width: 80%; }
    }
  </style>
</head>

<body>

<!-- 1. 蓝格子背景（最底层） -->
<div class="bg-grid"></div>

<!-- 2. 扫光特效 -->
<div class="scanline"></div>
<div class="scanline2"></div>

<!-- 3. 动态光流 -->
<div class="bg-lightflow"></div>

<!-- 4. 开屏动画 -->
<div class="splash-screen" id="splashScreen">
  <img src="https://img520.com/UIGuUV.jpeg" alt="Flyz远征飞 Logo" class="splash-logo">

  <div class="splash-title">Flyz远征飞 2026 线上 FPV 模拟器竞速赛</div>

  <div class="splash-line splash-line-1">
    由微型 250g 无人机 <span class="gold-text">极速世界纪录保持者</span>
  </div>
  <div class="splash-line splash-line-2">
    <span class="pokrc-text">Pok RC 团队</span> 全力支持
  </div>
</div>

<!-- 5. 智能服务器页面 -->
<div class="server-selection" id="serverSelection">
  <div class="server-title">Flyz远征飞智能服务器</div>
  <div class="server-domain">917813.com.cn</div>
  <div class="server-brand">认准官方活动报名唯一通道 · 赛事中心</div>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="location-info" id="locationInfo">
    正在选择中国大陆服务器 · 获取位置中...
  </div>
</div>

<!-- 6. iframe 容器（开屏时就开始加载） -->
<div class="iframe-container" id="iframeContainer">
  <iframe id="mainFrame" src="/fpv"></iframe>
</div>

<script>
  const splashScreen = document.getElementById("splashScreen");
  const serverSelection = document.getElementById("serverSelection");
  const iframeContainer = document.getElementById("iframeContainer");
  const mainFrame = document.getElementById("mainFrame");
  const locationInfo = document.getElementById("locationInfo");

  // ------------------------------
  // 真实定位逻辑（浏览器 Geolocation API）
  // ------------------------------
  function getLocation() {
    // 如果浏览器支持定位
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        // 定位成功
        function(position) {
          const lat = position.coords.latitude;
          const lng = position.coords.longitude;

          // 使用高德地图逆地理编码获取城市
          const geocoder = new AMap.Geocoder({
            radius: 1000,
            extensions: "all"
          });

          geocoder.getAddress([lng, lat], function(status, result) {
            if (status === "complete" && result.info === "OK") {
              const city = result.regeocode.addressComponent.city;
              const district = result.regeocode.addressComponent.district;

              if (city && district) {
                locationInfo.textContent = `当前位置：${city}${district} · 匹配最佳服务器中...`;
              } else {
                locationInfo.textContent = "当前位置：中国大陆 · 匹配最佳服务器中...";
              }
            } else {
              locationInfo.textContent = "当前位置：中国大陆 · 匹配最佳服务器中...";
            }
          });
        },
        // 定位失败（用户拒绝/定位不可用）
        function(error) {
          console.log("定位失败：", error.message);
          locationInfo.textContent = "当前位置：中国大陆 · 匹配最佳服务器中...";
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      );
    } else {
      // 浏览器不支持定位
      locationInfo.textContent = "当前位置：中国大陆 · 匹配最佳服务器中...";
    }
  }

  // 开屏动画播放时就开始获取定位
  getLocation();

  // ------------------------------
  // 页面流程控制
  // ------------------------------
  // 开屏动画播放 3.5 秒后隐藏
  setTimeout(() => {
    splashScreen.classList.add("hidden");

    // 显示智能服务器页面
    setTimeout(() => {
      serverSelection.classList.add("show");

      // 智能服务器页面显示 3.5 秒后切换到 iframe
      setTimeout(() => {
        iframeContainer.classList.add("show");
        serverSelection.classList.remove("show");
      }, 3500);

    }, 500);

  }, 3500);
</script>

</body>
</html>
