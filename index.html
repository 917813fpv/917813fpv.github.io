<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>2026线上FPV竞速赛中心｜Flyz远征飞</title>
  <link rel="icon" href="https://917813.com.cn/favicon.ico" type="image/x-icon">

  <!-- 第三方字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --tech-blue: #0096FF;
      --tech-light: #66CCFF;
      --tech-dark: #0066CC;
      --gold: #FFD700;
      --gold-dark: #B8860B;
      --gold-glow: rgba(255, 215, 0, 0.6);
      --text-light: #FFFFFF;
      --radius: 16px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Exo 2', 'Noto Sans SC', 'Microsoft YaHei', sans-serif;
      background-color: #000814;
      color: var(--text-light);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* --------------------------------------------------
       ✨ 1. 科技蓝格子背景（强化版）
       - 线更亮
       - 更明显
       - 加发光脉冲
       - 更有科技感
    -------------------------------------------------- */
    .bg-grid {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 180, 255, 0.4) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 180, 255, 0.4) 1px, transparent 1px);
      background-size: 28px 28px;
      z-index: 0;

      /* 发光脉冲动画 */
      box-shadow: inset 0 0 60px rgba(0, 150, 255, 0.4);
      animation: 
        gridPulse 3s ease-in-out infinite,
        gridGlow 6s ease-in-out infinite;
    }

    /* 透明度呼吸 */
    @keyframes gridPulse {
      0%, 100% { opacity: 0.7; }
      50% { opacity: 1; }
    }

    /* 发光呼吸 */
    @keyframes gridGlow {
      0%, 100% { 
        box-shadow: inset 0 0 60px rgba(0, 150, 255, 0.4);
        background-image: 
          linear-gradient(rgba(0, 180, 255, 0.4) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 180, 255, 0.4) 1px, transparent 1px);
      }
      50% { 
        box-shadow: inset 0 0 80px rgba(0, 200, 255, 0.6);
        background-image: 
          linear-gradient(rgba(0, 220, 255, 0.55) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 220, 255, 0.55) 1px, transparent 1px);
      }
    }

    /* --------------------------------------------------
       2. 扫光特效（z=1）
    -------------------------------------------------- */
    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.15) 1%,
        rgba(255, 255, 255, 0) 2%
      );
      animation: scan 2.8s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .scanline2 {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 200, 255, 0) 0%,
        rgba(0, 200, 255, 0.2) 1%,
        rgba(0, 200, 255, 0) 2%
      );
      animation: scan 4.2s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes scan {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }

    /* --------------------------------------------------
       3. 动态光流（z=2）
    -------------------------------------------------- */
    .bg-lightflow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(45deg, rgba(0, 150, 255, 0.05), rgba(0, 80, 160, 0.05)),
        linear-gradient(135deg, rgba(0, 200, 255, 0.03), rgba(0, 100, 200, 0.03));
      animation: lightflow 12s ease-in-out infinite;
      pointer-events: none;
      z-index: 2;
    }

    @keyframes lightflow {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    /* --------------------------------------------------
       4. 开屏动画（最上层，z=100）
    -------------------------------------------------- */
    .splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 20, 0.75);
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 1;
      transition: opacity 1s ease 0.5s;
    }

    .splash-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 90px;
      height: 90px;
      border-radius: 14px;
      box-shadow: 0 0 35px var(--tech-light);
      margin-bottom: 35px;
      animation: splashLogo 1.6s ease;
    }

    @keyframes splashLogo {
      0% { transform: scale(0) rotateY(0deg); }
      70% { transform: scale(1.1) rotateY(15deg); }
      100% { transform: scale(1) rotateY(0deg); }
    }

    /* --------------------------------------------------
       ✨ 竞速赛大字放大窜入特效
    -------------------------------------------------- */
    .splash-title {
      font-size: 2.8rem;
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      margin-bottom: 18px;
      opacity: 0;
      animation: titleZoomIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) 1.0s forwards;
    }

    @keyframes titleZoomIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
        text-shadow: none;
      }
      70% {
        opacity: 1;
        transform: scale(1.1);
        text-shadow: 
          0 0 20px rgba(0, 150, 255, 0.6),
          0 0 40px rgba(0, 150, 255, 0.4),
          0 0 60px rgba(0, 150, 255, 0.2);
      }
      100% {
        opacity: 1;
        transform: scale(1);
        text-shadow: 
          0 0 15px rgba(0, 150, 255, 0.5),
          0 0 30px rgba(0, 150, 255, 0.3),
          0 0 45px rgba(0, 150, 255, 0.1);
      }
    }

    .splash-line {
      font-size: 1.5rem;
      margin-bottom: 12px;
      opacity: 0;
      transform: translateY(25px);
    }

    .splash-line-1 {
      animation: 
        fadeInUp 0.9s ease 1.8s forwards,
        fadeOut 0.7s ease 6.0s forwards;
    }

    .splash-line-2 {
      animation: 
        fadeInUp 0.9s ease 2.2s forwards,
        fadeOut 0.7s ease 7.0s forwards;
    }

    .gold-text {
      background: linear-gradient(90deg, var(--gold), var(--gold-dark));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 10px var(--gold-glow),
        0 0 20px var(--gold-glow),
        0 0 30px var(--gold-glow);
      animation: goldPulse 2.5s ease-in-out infinite;
    }

    .pokrc-text {
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 
        0 0 10px rgba(0, 150, 255, 0.5),
        0 0 20px rgba(0, 150, 255, 0.3);
    }

    /* --------------------------------------------------
       5. 智能服务器页面（z=10）
    -------------------------------------------------- */
    .server-selection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 8, 20, 0.75);
      z-index: 10;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .server-selection.show {
      display: flex;
      opacity: 1;
    }

    .server-title {
      font-size: 3.2rem;
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 25px rgba(0, 150, 255, 0.4);
      margin-bottom: 8px;
    }

    .server-domain {
      font-size: 1.6rem;
      color: var(--tech-light);
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(0, 150, 255, 0.5);
    }

    .server-brand {
      font-size: 1.2rem;
      color: #E0F7FF;
      margin-bottom: 30px;
      text-shadow: 0 0 12px rgba(102, 204, 255, 0.4);
    }

    /* 进度条 */
    .progress-container {
      width: 360px;
      height: 12px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 50px;
      margin: 0 auto;
      border: 1px solid rgba(0, 150, 255, 0.3);
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--tech-light), var(--tech-blue));
      border-radius: 50px;
      animation: progressAnim 4.8s ease-in-out forwards;
    }

    @keyframes progressAnim {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* 位置信息 */
    .location-info {
      margin-top: 20px;
      font-size: 1.1rem;
      color: var(--tech-light);
      text-shadow: 0 0 12px rgba(0, 150, 255, 0.5);
      opacity: 0;
      animation: fadeIn 1s ease 1s forwards;
    }

    /* --------------------------------------------------
       6. iframe 容器（z=20）
    -------------------------------------------------- */
    .iframe-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 20;
      display: none;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .iframe-container.show {
      display: block;
      opacity: 1;
    }

    #mainFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* --------------------------------------------------
       通用动画
    -------------------------------------------------- */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* --------------------------------------------------
       适配手机
    -------------------------------------------------- */
    @media (max-width: 768px) {
      .splash-title { font-size: 2.1rem; }
      .splash-line { font-size: 1.2rem; }
      .server-title { font-size: 2.2rem; }
      .server-domain { font-size: 1.3rem; }
      .server-brand { font-size: 1rem; }
      .progress-container { width: 80%; }
    }
  </style>
</head>

<body>

<!-- 1. 蓝格子背景（最底层） -->
<div class="bg-grid"></div>

<!-- 2. 扫光特效 -->
<div class="scanline"></div>
<div class="scanline2"></div>

<!-- 3. 动态光流 -->
<div class="bg-lightflow"></div>

<!-- 4. 开屏动画 -->
<div class="splash-screen" id="splashScreen">
  <img src="https://img520.com/UIGuUV.jpeg" alt="Flyz远征飞 Logo" class="splash-logo">

  <div class="splash-title">Flyz远征飞 2026 线上 FPV 模拟器竞速赛</div>

  <div class="splash-line splash-line-1">
    由微型 250g 无人机 <span class="gold-text">极速世界纪录保持者</span>
  </div>
  <div class="splash-line splash-line-2">
    <span class="pokrc-text">Pok RC 团队</span> 全力支持
  </div>
</div>

<!-- 5. 智能服务器页面 -->
<div class="server-selection" id="serverSelection">
  <div class="server-title">Flyz远征飞智能服务器</div>
  <div class="server-domain">917813.com.cn</div>
  <div class="server-brand">认准官方活动报名唯一通道 · 赛事中心</div>

  <div class="progress-container">
    <div class="progress-bar"></div>
  </div>

  <div class="location-info" id="locationInfo">
    当前位置：中国大陆服务器
  </div>
</div>

<!-- 6. iframe 容器 -->
<div class="iframe-container" id="iframeContainer">
  <iframe id="mainFrame" src="/fpv"></iframe>
</div>

<script>
  const splashScreen = document.getElementById("splashScreen");
  const serverSelection = document.getElementById("serverSelection");
  const iframeContainer = document.getElementById("iframeContainer");

  // 开屏动画播放 8 秒
  setTimeout(() => {
    splashScreen.classList.add("hidden");

    // 显示服务器选择页面
    setTimeout(() => {
      serverSelection.classList.add("show");

      // 服务器选择页面播放 5 秒
      setTimeout(() => {
        iframeContainer.classList.add("show");
        serverSelection.classList.remove("show");
      }, 5000);

    }, 500);

  }, 8000);
</script>

</body>
</html>
