<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <title>Flyz Safety Unit · 安全验证</title>

  <style>
    :root {
      --cyan: #00ffff;
      --green: #00ff66;
      --red: #ff4d4d;
      --bg: #00050a;
      --glass: rgba(255, 255, 255, 0.06);
      --glass-border: rgba(255, 255, 255, 0.12);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Exo 2", "Noto Sans SC", sans-serif;
      height: 100vh;
      background: var(--bg);
      background-image: 
        radial-gradient(circle at 40% 20%, rgba(0, 80, 120, 0.3), transparent 60%),
        radial-gradient(circle at 70% 60%, rgba(0, 40, 80, 0.3), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,0.98), rgba(0,0,0,1));
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .logo {
      width: 90px;
      height: 90px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      margin-bottom: 22px;
    }

    .title {
      font-size: 2.4rem;
      color: var(--cyan);
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
      margin-bottom: 20px;
    }

    .card {
      width: 90%;
      max-width: 420px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 24px;
    }

    .check-item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      font-size: 1.1rem;
    }

    .check-icon {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      border: 2px solid var(--cyan);
      background: rgba(0, 255, 255, 0.1);
      margin-right: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      font-weight: bold;
      opacity: 0;
      transform: scale(0.8);
      animation: popIn 0.3s ease-out forwards;
    }

    .check-item:nth-child(1) .check-icon { animation-delay: 0.5s; }
    .check-item:nth-child(2) .check-icon { animation-delay: 0.8s; }
    .check-item:nth-child(3) .check-icon { animation-delay: 1.1s; }
    .check-item:nth-child(4) .check-icon { animation-delay: 1.4s; }

    @keyframes popIn {
      to { opacity: 1; transform: scale(1); }
    }

    .success {
      border-color: var(--green);
      background: rgba(0, 255, 102, 0.15);
      color: var(--green);
    }

    .error {
      border-color: var(--red);
      background: rgba(255, 77, 77, 0.15);
      color: var(--red);
    }

    .status {
      margin-top: 22px;
      font-size: 1.2rem;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.4s ease-out 1.8s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="logo">

  <div class="title">Flyz Safety Unit</div>

  <div class="card">
    <div class="check-item">
      <div class="check-icon" id="check1"></div>
      <div>浏览器环境检测</div>
    </div>

    <div class="check-item">
      <div class="check-icon" id="check2"></div>
      <div>系统安全状态检测</div>
    </div>

    <div class="check-item">
      <div class="check-icon" id="check3"></div>
      <div>网络环境验证</div>
    </div>

    <div class="check-item">
      <div class="check-icon" id="check4"></div>
      <div>人机验证</div>
    </div>

    <div class="status" id="status"></div>
  </div>

  <script>
    // 验证结果
    let results = {
      browser: false,
      system: false,
      network: false,
      human: false
    };

    // 1. 浏览器检测
    function checkBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      const isChrome = /chrome/.test(ua) && !/edge/.test(ua);
      const isEdge = /edg/.test(ua);
      const isSafari = /safari/.test(ua) && !/chrome/.test(ua);
      const isFirefox = /firefox/.test(ua);
      results.browser = isChrome || isEdge || isSafari || isFirefox;
      document.getElementById("check1").textContent = results.browser ? "✔" : "✘";
      document.getElementById("check1").className = "check-icon " + (results.browser ? "success" : "error");
    }

    // 2. 系统检测（简单示例）
    function checkSystem() {
      results.system = true; // 可自定义规则
      document.getElementById("check2").textContent = results.system ? "✔" : "✘";
      document.getElementById("check2").className = "check-icon " + (results.system ? "success" : "error");
    }

    // 3. 网络检测
    function checkNetwork() {
      results.network = navigator.onLine;
      document.getElementById("check3").textContent = results.network ? "✔" : "✘";
      document.getElementById("check3").className = "check-icon " + (results.network ? "success" : "error");
    }

    // 4. 人机验证（简单点击验证）
    function initHumanCheck() {
      let clicks = 0;
      const targetClicks = 3;
      const check4 = document.getElementById("check4");

      document.addEventListener("click", () => {
        if (clicks < targetClicks) {
          clicks++;
          if (clicks === targetClicks) {
            results.human = true;
            check4.textContent = "✔";
            check4.className = "check-icon success";
          }
        }
      });
    }

    // 执行所有检测
    checkBrowser();
    checkSystem();
    checkNetwork();
    initHumanCheck();

    // 最终判断
    setTimeout(() => {
      const status = document.getElementById("status");

      if (results.browser && results.system && results.network && results.human) {
        status.textContent = "验证通过，正在进入赛事官网...";
        status.style.color = "var(--green)";
        setTimeout(() => {
          window.location.href = "https://917813.com.cn/fpv/index.html";
        }, 1200);
      } else {
        status.textContent = "验证失败，请使用主流浏览器并完成人机验证。";
        status.style.color = "var(--red)";
      }
    }, 2200);
  </script>

</body>
</html>
