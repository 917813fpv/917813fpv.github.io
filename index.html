<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>首页｜Flyz远征飞</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@700&family=ZCOOL+XiaoWei&display=swap">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --cyan: #00f2ff;
      --blue: #0078FF;
      --glass: rgba(0, 10, 30, 0.85);
    }
    body, html { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Noto Sans SC', sans-serif; }

    /* ========== 1. 开屏层 (科技网格) ========== */
    #splash-screen {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, #001a33 0%, #000 80%);
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: opacity 0.8s ease;
    }
    
    /* 流动背景线 */
    #splash-screen::after {
      content: ""; position: absolute; inset: 0;
      background-image: linear-gradient(rgba(0,242,255,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(0,242,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      pointer-events: none;
    }

    .splash-logo {
      width: 140px;
      filter: drop-shadow(0 0 20px var(--cyan));
      margin-bottom: 25px;
      z-index: 2;
    }

    .brand-domain { 
      color: #fff; font-family: 'ZCOOL XiaoWei', serif; font-size: 1.8rem; 
      letter-spacing: 2px; margin-bottom: 40px; z-index: 2;
      text-shadow: 0 0 10px var(--blue);
    }

    .click-tip { 
      color: var(--cyan); font-size: 0.9rem; letter-spacing: 4px;
      animation: blink 1.5s infinite; z-index: 2; text-transform: uppercase;
    }
    @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

    /* ========== 2. 炫酷弹窗 (FPV 仪表盘风格) ========== */
    #promo-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      width: 85%; max-width: 420px;
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(0, 242, 255, 0.3);
      border-radius: 2px; /* 方正风格更硬核 */
      padding: 40px 30px;
      color: white;
      text-align: center;
      z-index: 10000;
      opacity: 0; visibility: hidden;
      transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      box-shadow: 0 0 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(0,242,255,0.1);
    }

    /* 装饰角标 */
    #promo-modal::before {
      content: ""; position: absolute; top: -2px; left: -2px; width: 20px; height: 20px;
      border-top: 3px solid var(--cyan); border-left: 3px solid var(--cyan);
    }
    #promo-modal::after {
      content: ""; position: absolute; bottom: -2px; right: -2px; width: 20px; height: 20px;
      border-bottom: 3px solid var(--cyan); border-right: 3px solid var(--cyan);
    }

    #promo-modal.active { opacity: 1; visibility: visible; transform: translate(-50%, -50%) scale(1); }

    .modal-title {
      font-family: 'ZCOOL XiaoWei', serif; font-size: 1.8rem;
      color: var(--cyan); margin-bottom: 20px; text-shadow: 0 0 15px var(--cyan);
    }

    .modal-content { font-size: 1rem; line-height: 1.8; color: #ccc; margin-bottom: 30px; }

    .modal-btn {
      position: relative; overflow: hidden;
      padding: 12px 40px; background: transparent;
      color: var(--cyan); border: 1px solid var(--cyan);
      font-weight: bold; cursor: pointer; transition: 0.3s;
      text-transform: uppercase; letter-spacing: 2px;
    }
    .modal-btn:hover { background: var(--cyan); color: #000; box-shadow: 0 0 20px var(--cyan); }

    /* ========== 3. 底层内容 ========== */
    #fpv-container { position: absolute; inset: 0; z-index: 1; }
    iframe { width: 100%; height: 100%; border: none; }
  </style>
</head>
<body>

  <audio id="bg-music" loop></audio>

  <div id="splash-screen" onclick="handleSplashClick()">
    <img src="https://www.img520.com/kqDPsb.png" alt="Logo" class="splash-logo" onerror="this.style.display='none'">
    <div class="brand-domain">Flyz远征飞新站·917813.com.cn</div>
    <div class="click-tip">为方便模友而生 点击任意位置继续</div>
  </div>

  <div id="promo-modal">
    <div class="modal-title">最新活动</div>
    <div class="modal-content">
      全国FPV线上模拟器飞行大赛<br>
      点击下方按钮参与
    </div>
    <button class="modal-btn" onclick="closeModalAndEnter()">立即参与</button>
  </div>

  <div id="fpv-container">
    <iframe src="/fpv"></iframe>
  </div>

  <script>
    const splash = document.getElementById('splash-screen');
    const modal = document.getElementById('promo-modal');
    const music = document.getElementById('bg-music');

    function handleSplashClick() {
      // 音乐逻辑
      const ua = navigator.userAgent.toLowerCase();
      let mSrc = '';
      if (/android/.test(ua)) mSrc = 'https://yzbjfpv.top/flyz/user/android.mp3';
      else if (/iphone|ipad|ipod/.test(ua)) mSrc = 'https://yzbjfpv.top/flyz/user/apple.mp3';
      
      if (mSrc && !music.src) {
        music.src = mSrc;
        music.play().catch(e => console.log("Audio play blocked"));
      }

      // 显示弹窗
      modal.classList.add('active');
      splash.style.filter = 'blur(5px) brightness(0.4)';
    }

    function closeModalAndEnter() {
      modal.classList.remove('active');
      splash.style.filter = 'none';
      splash.style.opacity = '0';
      setTimeout(() => {
        splash.style.display = 'none';
      }, 800);
    }
  </script>
</body>
</html>
