<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>2026线上FPV竞速赛｜Flyz远征飞</title>
  <link rel="icon" href="https://917813.com.cn/favicon.ico" type="image/x-icon" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=Noto+Sans+SC:wght@700;900&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --cyan: #00ffff;
      --blue: #0096ff;
      --purple: #9d00ff;
      --pink: #ff00c8;
      --gold: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Exo 2", "Noto Sans SC", sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: #000;
    }

    /* 1) 彩色流动背景（开屏 + 卡片页面共用） */
    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.7;
    }

    /* 2) 开屏界面 */
    .splash {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: opacity 1s ease;
    }

    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 140px;
      height: 140px;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
      margin-bottom: 30px;
      opacity: 0;
      animation: logoPop 1s forwards 2s;
    }

    .splash-title {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      text-shadow:
        0 0 15px var(--cyan),
        0 0 30px rgba(0, 255, 255, 0.5);
      letter-spacing: 3px;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.6s;
    }

    .splash-sub {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--gold), #FFA500, var(--gold));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 10px rgba(255, 215, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.5);
      opacity: 0;
      animation:
        fadeInUp 1s forwards 1.3s,
        goldShine 2s linear infinite 1.3s;
    }

    .splash-progress {
      width: 360px;
      height: 10px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 5px;
      overflow: hidden;
      margin-top: 40px;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* 进度条动画：开头慢 → 中间快 → 结尾慢 */
    .splash-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--cyan), var(--blue), var(--purple), var(--pink));
      animation: progress 8s cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
    }

    /* 3) 3D 线路选择界面（双卡片 + 粒子背景） */
    .server {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: none;
      justify-content: center;
      align-items: center;
      perspective: 1200px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .server.show {
      display: flex;
    }

    .server-title {
      position: absolute;
      top: 80px;
      font-size: 2.2rem;
      font-weight: 900;
      text-align: center;
      text-shadow: 0 0 15px var(--cyan);
    }

    /* 3D 卡片容器 */
    .cards {
      position: relative;
      width: 680px;
      height: 220px;
      transform-style: preserve-3d;
    }

    /* 单个卡片 */
    .card {
      position: absolute;
      width: 320px;
      height: 220px;
      border-radius: 16px;
      border: 2px solid var(--cyan);
      background: rgba(0, 20, 40, 0.85);
      backdrop-filter: blur(12px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.25);
    }

    .card:hover {
      background: rgba(0, 40, 80, 0.9);
      box-shadow: 0 0 35px rgba(0, 255, 255, 0.4);
    }

    /* 两个卡片分开左右 */
    .card-main {
      left: 0;
      animation: rotateLeft 6s ease-in-out infinite;
    }

    .card-backup {
      right: 0;
      animation: rotateRight 6s ease-in-out infinite;
    }

    .card-name {
      font-size: 1.6rem;
      font-weight: 900;
      color: var(--cyan);
      margin-bottom: 8px;
    }

    .card-desc {
      font-size: 1.1rem;
      color: rgba(255, 255, 255, 0.8);
    }

    /* 3D 旋转动画（左右交换） */
    @keyframes rotateLeft {
      0%, 10% { transform: rotateY(0deg) translateX(0); }
      45%, 55% { transform: rotateY(360deg) translateX(360px); }
      90%, 100% { transform: rotateY(720deg) translateX(0); }
    }

    @keyframes rotateRight {
      0%, 10% { transform: rotateY(0deg) translateX(0); }
      45%, 55% { transform: rotateY(-360deg) translateX(-360px); }
      90%, 100% { transform: rotateY(-720deg) translateX(0); }
    }

    /* 停止旋转 */
    .card.stop {
      animation-play-state: paused;
    }

    /* 4) iframe 容器 */
    .iframe-wrap {
      position: fixed;
      inset: 0;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .iframe-wrap.show {
      opacity: 1;
      pointer-events: auto;
    }

    #mainFrame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* 5) 美化后的询问弹窗 */
    .modal {
      position: fixed;
      inset: 0;
      z-index: 200;
      background: rgba(0, 15, 31, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: rgba(0, 31, 63, 0.95);
      padding: 35px 30px;
      border-radius: 16px;
      border: 2px solid rgba(0, 255, 255, 0.6);
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow:
        0 0 40px rgba(0, 255, 255, 0.3),
        0 0 80px rgba(0, 255, 255, 0.15);
      position: relative;
      overflow: hidden;
    }

    .modal-glow {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 255, 0.15), transparent 60%);
      border-radius: 50%;
      animation: glow 8s linear infinite;
    }

    @keyframes glow {
      0% { transform: translate(0%, 0%); }
      25% { transform: translate(20%, 20%); }
      50% { transform: translate(0%, 40%); }
      75% { transform: translate(-20%, 20%); }
      100% { transform: translate(0%, 0%); }
    }

    .modal-title {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: var(--cyan);
      text-shadow: 0 0 15px var(--cyan);
      position: relative;
      z-index: 1;
    }

    .modal-text {
      font-size: 1.2rem;
      margin-bottom: 15px;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.9);
      position: relative;
      z-index: 1;
    }

    /* 新增提示语样式 */
    .modal-tip {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 20px;
      position: relative;
      z-index: 1;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      border: none;
      font-size: 1.2rem;
      font-weight: 700;
      margin: 0 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
      min-width: 140px;
    }

    .btn-yes {
      background: linear-gradient(90deg, #00C853, #00E676);
      color: #001F3F;
      box-shadow: 0 0 15px rgba(0, 255, 100, 0.4);
    }

    .btn-no {
      background: linear-gradient(90deg, #FF3D00, #FF6E40);
      color: #FFFFFF;
      box-shadow: 0 0 15px rgba(255, 60, 0, 0.4);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0,255,255,0.6);
    }

    /* 动画 */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoPop {
      from { opacity: 0; transform: scale(0.5); }
      70% { transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes goldShine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    /* 进度条：开头慢 → 中间快 → 结尾慢 */
    @keyframes progress {
      0% { width: 0%; }
      20% { width: 5%; }
      40% { width: 25%; }
      60% { width: 60%; }
      80% { width: 85%; }
      100% { width: 100%; }
    }
  </style>
</head>

<body>

<!-- 1) 彩色流动背景（开屏 + 卡片页面共用） -->
<canvas id="bg-canvas"></canvas>

<!-- 2) 开屏界面 -->
<div class="splash" id="splash">
  <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="splash-logo">
  <div class="splash-title">Flyz远征飞 2026 线上 FPV 赛事</div>
  <div class="splash-sub">Pok RC 团队 全力支持</div>

  <div class="splash-progress">
    <div class="splash-progress-bar"></div>
  </div>
</div>

<!-- 3) 3D 线路选择界面（双卡片 + 粒子背景） -->
<div class="server" id="server">
  <div class="server-title">正在选择合适服务器节点...</div>

  <div class="cards">
    <!-- 中国大陆线路 -->
    <div class="card card-main" onclick="chooseMain()">
      <div class="card-name">中国大陆线路</div>
      <div class="card-desc">低延迟 · 稳定连接</div>
    </div>

    <!-- 国际线路 -->
    <div class="card card-backup" onclick="chooseBackup()">
      <div class="card-name">国际线路</div>
      <div class="card-desc">全球访问 · 备用节点</div>
    </div>
  </div>
</div>

<!-- 4) iframe 容器 -->
<div class="iframe-wrap" id="iframeWrap">
  <iframe id="mainFrame" src="/fpv"></iframe>
</div>

<!-- 5) 美化后的询问弹窗（已加入提示语） -->
<div class="modal" id="loadModal">
  <div class="modal-content">
    <div class="modal-glow"></div>

    <div class="modal-title">Flyz远征飞 · 加载检测</div>
    <div class="modal-text">
      页面已尝试加载 20 秒。<br>
      请问赛事页面是否正常显示？
    </div>

    <!-- 新增提示语 -->
    <div class="modal-tip">
      可能是因为网络波动，稍等 1 分钟左右重新打开此页面即可加载成功。
    </div>

    <button class="btn btn-yes" id="btnYes">已正常显示</button>
    <button class="btn btn-no" id="btnNo">未正常显示</button>
  </div>
</div>

<!-- 背景库 -->
<script src="https://cdn.bootcdn.net/ajax/libs/canvas-confetti/1.6.0/confetti.min.js"></script>

<script>
  // ——————————————————————————
  // ✨ 1) 彩色流动背景（开屏 + 卡片页面共用）
  // ——————————————————————————
  const canvas = document.getElementById("bg-canvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  class Particle {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 3 + 1;
      this.color = [
        "#00FFFF", "#0096FF", "#9D00FF", "#FF00C8", "#FFD700"
      ][Math.floor(Math.random() * 5)];
      this.speedX = Math.random() * 1.5 - 0.75;
      this.speedY = Math.random() * 1.5 - 0.75;
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;

      if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
      if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  }

  let particles = [];

  function init() {
    particles = [];
    for (let i = 0; i < 150; i++) {
      particles.push(new Particle());
    }
  }

  function animate() {
    requestAnimationFrame(animate);
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
      p.update();
      p.draw();
    });
  }

  init();
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    init();
  });

  // ——————————————————————————
  // ✨ 2) 页面流程控制（总时长 8 + 6 = 14 秒，接近 15 秒）
  // ——————————————————————————
  const splash = document.getElementById("splash");
  const server = document.getElementById("server");
  const iframeWrap = document.getElementById("iframeWrap");
  const loadModal = document.getElementById("loadModal");
  const mainFrame = document.getElementById("mainFrame");
  const btnYes = document.getElementById("btnYes");
  const btnNo = document.getElementById("btnNo");
  const cardMain = document.querySelector(".card-main");
  const cardBackup = document.querySelector(".card-backup");

  // 第 8 秒：切到线路选择
  setTimeout(() => {
    splash.classList.add("hidden");
    setTimeout(() => {
      server.classList.add("show");

      // ✨ 服务器页面只停留 6 秒 → 自动选中国大陆线路
      setTimeout(() => {
        chooseMain();
      }, 6000);

    }, 500);
  }, 8000);

  // ——————————————————————————
  // ✨ 3) 线路选择逻辑
  // ——————————————————————————
  function chooseMain() {
    cardMain.classList.add("stop");
    cardBackup.classList.add("stop");
    mainFrame.src = "/fpv"; // 中国大陆线路
    enterIframe();
  }

  function chooseBackup() {
    cardMain.classList.add("stop");
    cardBackup.classList.add("stop");
    mainFrame.src = "https://yzbjfpv.top/fpv"; // 国际线路
    enterIframe();
  }

  // 进入 iframe 并开始计时 20 秒
  function enterIframe() {
    setTimeout(() => {
      server.classList.remove("show");
      iframeWrap.classList.add("show");

      // ✨ 从 iframe 显示后开始算 20 秒
      setTimeout(() => {
        loadModal.classList.add("show");

        // ✨ 5 秒后自动关闭弹窗（默认已正常显示）
        setTimeout(() => {
          loadModal.classList.remove("show");
        }, 5000);

      }, 20000);

    }, 600);
  }

  // ——————————————————————————
  // ✨ 4) 弹窗按钮逻辑
  // ——————————————————————————
  btnYes.onclick = () => loadModal.classList.remove("show");
  btnNo.onclick = () => {
    mainFrame.src = "https://yzbjfpv.top/fpv";
    loadModal.classList.remove("show");
  };
</script>

</body>
</html>
