<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>赞助商名单｜Flyz远征飞</title>
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<style>
:root{
  --tech-blue:#0096FF;--tech-dark:#0066CC;--tech-light:#66CCFF;
  --text-main:#333;--text-light:#fff;--radius:12px;
  --shadow:0 4px 20px rgba(0,150,255,.15);
}
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:system-ui,-apple-system,sans-serif;
  background:#000814;
  background-image:
    linear-gradient(rgba(0,150,255,.1) 1px,transparent 1px),
    linear-gradient(90deg,rgba(0,150,255,.1) 1px,transparent 1px);
  background-size:30px 30px;
  color:var(--text-main);
  min-height:100vh;
  padding:20px 0;
  position:relative;
}
.page-container{
  max-width:800px;
  margin:0 auto;
  padding:0 20px;
}
.header-logo{
  display:flex;align-items:center;
  margin-bottom:20px;
}
.logo-img{
  width:60px;height:60px;border-radius:10px;
  box-shadow:0 0 20px var(--tech-light);
  transition:all .3s ease;
}
.logo-img:hover{transform:rotate(5deg) scale(1.1);box-shadow:0 0 30px var(--tech-blue)}
.logo-text-group{margin-left:15px}
.logo-domain{
  font-size:1.5rem;font-weight:bold;
  background:linear-gradient(90deg,var(--tech-light),var(--tech-blue));
  -webkit-background-clip:text;background-clip:text;color:transparent;
  animation:logoGlow 3s ease-in-out infinite;
}
@keyframes logoGlow{0%,100%{background-position:0% 50%}50%{background-position:100% 50%}}
.logo-slogan{
  font-size:1rem;color:var(--tech-light);
  text-shadow:0 0 10px rgba(0,150,255,.3);
}
.page-title{
  text-align:center;font-size:2.5rem;color:var(--text-light);
  margin:10px 0 30px;
  text-shadow:0 0 20px rgba(0,150,255,.4);
  position:relative;
}
.page-title::after{
  content:'';display:block;width:120px;height:3px;
  background:linear-gradient(90deg,transparent,var(--tech-blue),transparent);
  margin:12px auto 0;border-radius:2px;
}
.card{
  background:rgba(255,255,255,.95);
  border-radius:var(--radius);
  padding:30px;
  box-shadow:var(--shadow);
  border:1px solid rgba(0,150,255,.3);
  position:relative;
  overflow:hidden;
}
.card::before{
  content:'';position:absolute;top:0;left:0;right:0;height:3px;
  background:linear-gradient(90deg,var(--tech-blue),var(--tech-light));
}
.card-header{
  display:flex;justify-content:space-between;align-items:center;
  margin-bottom:20px;padding-bottom:12px;
  border-bottom:1px solid rgba(0,150,255,.15);
}
.card-title{
  font-size:1.6rem;color:var(--tech-dark);font-weight:600;
}
.refresh-time{
  font-size:.95rem;color:#666;
  margin-top:-10px;
  margin-bottom:15px;
  text-align:right;
}
.refresh-time span{
  color:var(--tech-blue);
  font-weight:600;
}
.sponsors-list{
  font-size:1.1rem;line-height:1.8;color:#333;
  min-height:220px;
}
.sponsor-item{
  padding:14px 18px;
  border-radius:8px;
  background:rgba(0,150,255,.05);
  margin-bottom:12px;
  display:flex;
  align-items:center;
  transition:all .25s ease;
  border-left:3px solid transparent;
}
.sponsor-item:hover{
  background:rgba(0,150,255,.1);
  transform:translateX(6px);
  border-left-color:var(--tech-blue);
}
.sponsor-id{
  display:inline-block;
  width:42px;height:42px;
  line-height:42px;
  text-align:center;
  background:linear-gradient(135deg,var(--tech-dark),var(--tech-blue));
  color:#fff;
  border-radius:50%;
  font-size:1rem;
  margin-right:16px;
  flex-shrink:0;
  box-shadow:0 3px 8px rgba(0,150,255,.3);
}
.sponsor-name{
  font-weight:600;
  font-size:1.15rem;
}
.sponsor-desc{
  font-size:.95rem;
  color:#666;
  margin-top:4px;
}
.empty-tip{
  color:#ff4d4f;
  text-align:center;
  padding:20px;
}
.btn-group{
  display:flex;justify-content:center;gap:16px;
  margin-top:28px;
}
.btn{
  padding:12px 28px;border-radius:50px;border:none;
  font-size:1.1rem;cursor:pointer;transition:all .3s ease;
}
.btn-outline{
  background:transparent;border:2px solid var(--tech-blue);
  color:var(--tech-blue);
}
.btn-outline:hover{background:rgba(0,150,255,.06);box-shadow:0 0 15px rgba(0,150,255,.2)}
footer{
  margin-top:40px;text-align:center;
  color:rgba(102,204,255,.7);font-size:.95rem;
  text-shadow:0 0 10px rgba(0,150,255,.3);
}
@media (max-width:768px){
  .logo-img{width:50px;height:50px}
  .logo-domain{font-size:1.2rem}
  .page-title{font-size:2rem}
  .card{padding:20px}
  .card-title{font-size:1.4rem}
  .sponsors-list{font-size:1rem;min-height:160px}
  .sponsor-name{font-size:1.05rem}
  .btn{padding:10px 22px;font-size:1rem}
}
</style>
</head>
<body>
<div class="page-container">
  <div class="header-logo">
    <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" class="logo-img">
    <div class="logo-text-group">
      <div class="logo-domain">917813.com.cn</div>
      <div class="logo-slogan">Flyz远征飞｜为方便模友而生</div>
    </div>
  </div>

  <h1 class="page-title">赞助商名单</h1>

  <div class="card">
    <div class="card-header">
      <div class="card-title">赛事合作伙伴</div>
    </div>

    <div class="refresh-time">
      最后刷新：<span id="last-refresh"></span>
    </div>

    <div class="sponsors-list" id="sponsors-list">
      加载中...
    </div>
  </div>

  <div class="btn-group">
    <button class="btn btn-outline" onclick="location.href='/index.html'">返回首页</button>
  </div>
</div>

<footer>
  © 2026 Flyz远征飞 · 917813.com.cn
</footer>

<script>
function loadSponsors(){
  $.get('/fpv/zanzhu.txt',function(data){
    const list=data.split('\n').filter(item=>item.trim()!=='');
    const container=$('#sponsors-list');
    container.empty();

    if(list.length===0){
      container.html('<div class="empty-tip">暂无赞助商信息</div>');
    }else{
      list.forEach((sponsor,index)=>{
        const parts=sponsor.split('|');
        const name=parts[0].trim();
        const desc=parts.length>1 ? parts[1].trim() : '';

        container.append(`
          <div class="sponsor-item">
            <div class="sponsor-id">${index+1}</div>
            <div>
              <div class="sponsor-name">${name}</div>
              ${desc ? `<div class="sponsor-desc">${desc}</div>` : ''}
            </div>
          </div>
        `);
      });
    }

    $('#last-refresh').text(new Date().toLocaleString());
  }).fail(function(){
    $('#sponsors-list').html('<div class="empty-tip">加载失败，请稍后再试</div>');
  });
}

$(function(){
  loadSponsors();
  setInterval(loadSponsors,20000);
});
</script>
</body>
</html>
