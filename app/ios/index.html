<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026全国线上FPV模拟器竞速赛｜Flyz远征飞 苹果端轻App</title>

  <!-- 轻App核心配置 -->
  <meta name="apple-mobile-web-app-title" content="Flyz远征飞" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="https://www.img520.com/UIGuUV.jpeg" />

  <!-- PWA启动页指向你的核心APP页面 -->
  <link rel="manifest" href="https://91783.com.cn/manifest.json" />

  <style>
    :root{
      --c:#2D7FF9;
      --bg:#f5f5f7;
      --txt:#1d1d1f;
      --card:#ffffffcc;
      --m:20px;
    }
    @media(prefers-color-scheme:dark){
      :root{
        --bg:#0a0a0a;
        --txt:#f5f5f7;
        --card:#1c1c1ecc;
      }
    }
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
      background:var(--bg);
      color:var(--txt);
      line-height:1.6;
      padding-bottom:80px;
    }
    .wrap{
      max-width:420px;
      margin:0 auto;
      padding:var(--m);
      padding-top:40px;
    }
    .hero{
      text-align:center;
      margin-bottom:30px;
      animation:fadeInUp 0.6s ease;
    }
    .icon{
      width:100px;
      height:100px;
      margin:0 auto 18px;
      border-radius:24px;
      background:#fff;
      overflow:hidden;
      box-shadow:0 8px 24px rgba(0,0,0,0.12);
      transition:transform 0.3s ease;
    }
    .icon:hover{
      transform:scale(1.05);
    }
    .icon img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    h1{
      margin:0;
      font-size:26px;
      font-weight:600;
    }
    .tag{
      display:inline-block;
      margin-top:10px;
      padding:6px 12px;
      border-radius:999px;
      background:var(--c);
      color:#fff;
      font-size:14px;
      font-weight:500;
    }
    .card{
      background:var(--card);
      border-radius:20px;
      padding:22px;
      margin-bottom:20px;
      box-shadow:0 10px 30px rgba(0,0,0,0.1);
      animation:fadeInUp 0.6s ease 0.2s both;
    }
    .step{
      display:flex;
      gap:14px;
      margin-bottom:18px;
      align-items:flex-start;
    }
    .step:last-child{
      margin-bottom:0;
    }
    .num{
      width:32px;
      height:32px;
      border-radius:50%;
      background:var(--c);
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-shrink:0;
      font-weight:600;
    }
    .txt{
      flex:1;
      font-size:17px;
    }
    .tip{
      margin-top:16px;
      font-size:14px;
      color:#666;
      text-align:center;
      animation:fadeInUp 0.6s ease 0.5s both;
    }
    @media(prefers-color-scheme:dark){
      .tip{
        color:#aaa;
      }
    }
    @keyframes fadeInUp{
      from{
        opacity:0;
        transform:translateY(20px);
      }
      to{
        opacity:1;
        transform:translateY(0);
      }
    }

    /* Safari 底部引导条 */
    #safari-guide{
      position:fixed;
      bottom:0;
      left:0;
      width:100%;
      background:rgba(0,0,0,0.6);
      color:#fff;
      padding:12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      z-index:9999;
      opacity:0;
      transition:opacity 0.3s ease;
    }
    #safari-guide .icon{
      width:36px;
      height:36px;
      border-radius:10px;
      background:rgba(255,255,255,0.15);
      display:flex;
      align-items:center;
      justify-content:center;
      margin:0;
      box-shadow:none;
    }
    #safari-guide .text{
      font-size:15px;
      font-weight:500;
      margin-left:12px;
    }
    #safari-guide .arrow{
      width:0;
      height:0;
      border-style:solid;
      border-width:8px 0 8px 12px;
      border-color:transparent transparent transparent rgba(255,255,255,0.9);
      position:absolute;
      right:-18px;
      top:50%;
      transform:translateY(-50%);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <div class="icon">
        <img src="https://www.img520.com/UIGuUV.jpeg" alt="Flyz远征飞官方logo" />
      </div>
      <h1>2026全国线上FPV模拟器竞速赛</h1>
      <div class="tag">Flyz远征飞 · 苹果端轻App</div>
    </div>

    <div class="card">
      <div class="step">
        <div class="num">1</div>
        <div class="txt">点击底部 Safari 分享按钮</div>
      </div>
      <div class="step">
        <div class="num">2</div>
        <div class="txt">滑动找到「添加到主屏幕」</div>
      </div>
      <div class="step">
        <div class="num">3</div>
        <div class="txt">点击右上角「添加」完成安装</div>
      </div>
    </div>

    <div class="tip">
      安装后桌面将出现 Flyz 图标，打开即可进入赛事轻App。
    </div>
  </div>

  <!-- Safari 官方风格引导条 -->
  <div id="safari-guide">
    <div style="display:flex;align-items:center;">
      <div class="icon">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <path d="M4 16v1a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
        </svg>
      </div>
      <div class="text">点击分享按钮</div>
    </div>
    <div style="position:relative;">
      <div class="arrow"></div>
    </div>
  </div>

  <script>
    // 检测是否已添加到主屏幕（独立模式），若是则跳转到核心APP页面
    const isIos = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isStandalone = window.navigator.standalone;

    if (isIos && isStandalone) {
      window.location.href = "https://91783.com.cn/app/";
    }

    // 显示 Safari 引导条
    const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent);
    if (isIos && isSafari && !isStandalone) {
      const guide = document.getElementById('safari-guide');
      guide.style.opacity = '1';

      // 闪烁动画
      setInterval(() => {
        guide.style.opacity = guide.style.opacity === '1' ? '0.8' : '1';
      }, 800);
    }
  </script>
</body>
</html>
