<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全防御系统 | 917813.com.cn</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #05050a;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            color: #fff;
            padding: 1rem;
            position: relative;
            height: 100%;
            overflow-y: auto; /* 允许页面滚动 */
        }

        /* 背景网格 */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 60, 60, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 60, 60, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -2;
            animation: gridMove 15s linear infinite;
        }
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 40px 40px; }
        }

        /* 粒子背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: rgba(255, 60, 60, 0.5);
            border-radius: 50%;
            animation: float 12s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* 主面板 */
        .panel {
            width: 100%;
            max-width: 820px;
            background: rgba(10, 12, 22, 0.88);
            border: 1px solid rgba(255, 60, 60, 0.45);
            border-radius: 26px;
            padding: 2.2rem;
            margin: 0 auto 2rem;
            box-shadow: 
                0 0 80px rgba(255, 60, 60, 0.25),
                inset 0 0 50px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            animation: panelPulse 4s infinite alternate;
        }
        @keyframes panelPulse {
            0% { box-shadow: 0 0 60px rgba(255, 60, 60, 0.2), inset 0 0 50px rgba(0,0,0,0.6); }
            100% { box-shadow: 0 0 90px rgba(255, 60, 60, 0.35), inset 0 0 50px rgba(0,0,0,0.6); }
        }

        /* 顶部红线脉冲 */
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, #ff3c3c, #ff6b6b, #ff3c3c);
            filter: blur(2px);
            animation: linePulse 2.5s infinite;
        }
        @keyframes linePulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* 能量流动线条 */
        .energy-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 60, 60, 0.1) 0%,
                rgba(255, 60, 60, 0.25) 50%,
                rgba(255, 60, 60, 0.1) 100%
            );
            animation: energyFlow 8s linear infinite;
            z-index: -1;
        }
        @keyframes energyFlow {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        /* 标题区 */
        .header {
            display: flex;
            align-items: center;
            gap: 1.2rem;
            margin-bottom: 1.8rem;
        }

        /* 盾牌容器 */
        .shield-box {
            width: 70px;
            height: 70px;
            perspective: 1300px;
        }
        .shield {
            width: 100%;
            height: 100%;
            fill: #ff3c3c;
            filter: drop-shadow(0 0 12px rgba(255, 60, 60, 0.6));
            animation: 
                rotateShield 6s linear infinite,
                shieldPulse 2s infinite alternate;
            transform-origin: center;
        }
        @keyframes rotateShield {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes shieldPulse {
            0% { filter: drop-shadow(0 0 10px rgba(255, 60, 60, 0.5)); }
            100% { filter: drop-shadow(0 0 20px rgba(255, 60, 60, 0.8)); }
        }

        /* 标题文字 */
        .title-group {
            flex: 1;
        }
        .main-title {
            font-size: 1.7rem;
            font-weight: 800;
            background: linear-gradient(90deg, #fff, #ff9999);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.3rem;
        }
        .sub-title {
            font-size: 0.92rem;
            color: #ff9999;
            font-weight: 400;
        }

        /* 警告内容区 */
        .content {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px;
            padding: 1.6rem;
            margin-bottom: 1.8rem;
            border: 1px solid rgba(255, 60, 60, 0.3);
            position: relative;
            overflow: hidden;
        }
        .content::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background: linear-gradient(
                to left,
                rgba(255, 60, 60, 0.2),
                transparent
            );
            animation: contentShine 6s infinite alternate;
        }
        @keyframes contentShine {
            0% { opacity: 0.3; }
            100% { opacity: 0.6; }
        }

        .text {
            font-size: 1.02rem;
            line-height: 1.7;
            color: #e6e6e6;
            margin-bottom: 1.2rem;
            position: relative;
            z-index: 1;
        }
        .highlight {
            color: #ffd700;
            font-weight: 600;
        }
        .system {
            color: #22d3ee;
            font-weight: 600;
        }

        /* 攻击时间 */
        .time-box {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            background: rgba(255, 60, 60, 0.12);
            padding: 0.9rem 1.2rem;
            border-radius: 14px;
            border-left: 3px solid #ff3c3c;
            position: relative;
            z-index: 1;
        }
        .time-icon {
            color: #ff6b6b;
            font-size: 1.1rem;
        }
        .time-text {
            font-size: 0.92rem;
            color: #ffb3b3;
        }

        /* 图表区 */
        .chart-box {
            width: 100%;
            height: 190px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px;
            padding: 1.2rem;
            margin-bottom: 1.8rem;
            position: relative;
            border: 1px solid rgba(255, 60, 60, 0.25);
        }
        .chart-title {
            position: absolute;
            top: 12px;
            left: 12px;
            font-size: 0.9rem;
            color: #ff9999;
        }

        /* --- 信息扫描面板 --- */
        .scan-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px;
            padding: 1.6rem;
            margin-bottom: 1.8rem;
            border: 1px solid rgba(60, 130, 246, 0.3);
            position: relative;
            overflow: hidden;
        }

        .scan-title {
            font-size: 1.2rem;
            color: #22d3ee;
            margin-bottom: 1.2rem;
            font-weight: 700;
        }

        /* 信息列表（可滚动） */
        .info-list {
            max-height: 360px;
            overflow-y: auto;
            padding-right: 0.6rem;
            scrollbar-width: thin;
            scrollbar-color: rgba(255,60,60,0.3) transparent;
        }

        .info-list::-webkit-scrollbar {
            width: 6px;
        }

        .info-list::-webkit-scrollbar-thumb {
            background: rgba(255,60,60,0.3);
            border-radius: 10px;
        }

        .info-item {
            padding: 0.9rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.06);
            animation: fadeIn 0.5s forwards;
            opacity: 0;
        }

        /* 逐条扫描动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .info-label {
            font-size: 0.88rem;
            color: #aaa;
            margin-bottom: 0.3rem;
        }

        .info-value {
            font-size: 0.98rem;
            color: #fff;
            font-weight: 600;
            word-break: break-all;
        }

        /* 保护提示 */
        .protect-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 18px;
            padding: 1.4rem;
            margin-bottom: 1.8rem;
            border: 1px solid rgba(0, 255, 0, 0.3);
            text-align: center;
        }

        .protect-text {
            font-size: 1.05rem;
            color: #88ff88;
        }

        /* 页脚 */
        .footer {
            max-width: 820px;
            margin: 0 auto;
            text-align: center;
            font-size: 0.85rem;
            color: #888;
            padding-bottom: 2rem;
        }

        .footer a {
            color: #22d3ee;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* 响应式 */
        @media (max-width: 620px) {
            .panel {
                padding: 1.6rem;
            }
            .shield-box {
                width: 56px;
                height: 56px;
            }
            .main-title {
                font-size: 1.45rem;
            }
            .chart-box {
                height: 160px;
            }
        }
    </style>
</head>
<body>
    <div class="grid"></div>
    <div class="particles" id="particles"></div>

    <div class="panel">
        <div class="energy-line"></div>

        <!-- 顶部标题区 -->
        <div class="header">
            <div class="shield-box">
                <svg class="shield" viewBox="0 0 24 24">
                    <path d="M12 2L4 5V11.09C4 16.14 7.41 20.85 12 22C16.59 20.85 20 16.14 20 11.09V5L12 2Z" />

            <div class="title-group">
                <h1 class="main-title">安全防御系统 · 紧急响应</h1>

        <div class="content">

                <span class="system">Flyz远征飞智能安全防御系统</span> 已检测到严重异常：<br>

            </p>

    <!-- 页脚 -->
    <div class="footer">
        <p>国家反诈中心提醒：如遇陌生链接请提高警惕 · <a href="https://www.12321.cn" target="_blank">12321 网络不良与垃圾信息举报受理中心</a></p>
        <p>备用站点：<a href="https://yzbjfpv.top/fpv" target="_blank">yzbjfpv.top/fpv</a></p>
        <p>Flyz远征飞智能安全防御系统 © 2026</p>
    </div>

    <script>
        // 粒子背景
        function createParticles() {
            const container = document.getElementById('particles');
            const count = window.innerWidth < 620 ? 18 : 30;

            for (let i = 0; i < count; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');

                const size = Math.random() * 4 + 1;
                p.style.width = p.style.height = `${size}px`;
                p.style.left = `${Math.random() * 100}%`;
                p.style.animationDelay = `${Math.random() * 12}s`;
                p.style.animationDuration = `${Math.random() * 15 + 10}s`;

                container.appendChild(p);
            }
        }

        // 图表：扫描进度条
        function initChart() {
            const ctx = document.getElementById('attackChart').getContext('2d');

            const labels = ['初始化', '扫描中', '读取信息', '验证安全', '完成'];
            const data = [10, 35, 65, 85, 100];

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '扫描进度',
                        data: data,
                        borderColor: '#22d3ee',
                        backgroundColor: 'rgba(34, 211, 238, 0.15)',
                        borderWidth: 2.5,
                        pointRadius: 0,
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        x: {
                            grid: { display: false },
                            ticks: { color: '#ccc', font: { size: 9 } }
                        },
                        y: {
                            grid: { color: 'rgba(255,255,255,0.07)' },
                            ticks: { display: false },
                            min: 0,
                            max: 100
                        }
                    }
                }
            });
        }

        // --- 信息扫描逻辑 ---
        function detectBrowser() {
            const ua = navigator.userAgent;
            let name = "未知浏览器";
            let version = "未知版本";

            if (ua.includes("Chrome") && !ua.includes("Edg")) {
                name = "Google Chrome";
                const match = ua.match(/Chrome\/(\d+)/);
                if (match) version = match[1];
            } else if (ua.includes("Safari") && !ua.includes("Chrome")) {
                name = "Apple Safari";
                const match = ua.match(/Version\/(\d+)/);
                if (match) version = match[1];
            } else if (ua.includes("Firefox")) {
                name = "Mozilla Firefox";
                const match = ua.match(/Firefox\/(\d+)/);
                if (match) version = match[1];
            } else if (ua.includes("Edg")) {
                name = "Microsoft Edge";
                const match = ua.match(/Edg\/(\d+)/);
                if (match) version = match[1];
            } else if (ua.includes("Opera") || ua.includes("OPR")) {
                name = "Opera";
                const match = ua.match(/OPR\/(\d+)/);
                if (match) version = match[1];
            }

            return { name, version };
        }

        function detectOS() {
            const ua = navigator.userAgent;

            if (ua.includes("Windows")) return "Windows";
            if (ua.includes("Mac OS X")) return "macOS";
            if (ua.includes("Linux")) return "Linux";
            if (ua.includes("Android")) return "Android";
            if (ua.includes("like Mac OS X")) return "iOS";
            if (ua.includes("iPad")) return "iPadOS";
            if (ua.includes("iPhone")) return "iOS";
            if (ua.includes("ChromeOS")) return "ChromeOS";

            return "未知操作系统";
        }

        function detectDevice() {
            const ua = navigator.userAgent;

            if (ua.includes("Mobile")) return "移动设备";
            if (ua.includes("iPad")) return "平板设备";
            if (ua.includes("Android") && !ua.includes("Mobile")) return "平板设备";
            if (ua.includes("Macintosh") || ua.includes("Windows") || ua.includes("Linux")) return "桌面设备";

            return "未知设备";
        }

        function detectNetwork() {
            if (!navigator.connection) return "未知";
            return navigator.connection.effectiveType || "未知";
        }

        function detectWebGL() {
            try {
                const canvas = document.createElement("canvas");
                return !!(window.WebGLRenderingContext && (canvas.getContext("webgl") || canvas.getContext("experimental-webgl")));
            } catch (e) {
                return false;
            }
        }

        // 生成信息列表
        function generateInfoList() {
            const list = document.getElementById("infoList");
            const browser = detectBrowser();

            const infoItems = [
                { label: "浏览器名称", value: browser.name },
                { label: "浏览器版本", value: browser.version },
                { label: "操作系统", value: detectOS() },
                { label: "设备类型", value: detectDevice() },
                { label: "屏幕分辨率", value: `${screen.width} × ${screen.height}` },
                { label: "浏览器语言", value: navigator.language },
                { label: "所在时区", value: Intl.DateTimeFormat().resolvedOptions().timeZone },
                { label: "网络连接类型", value: detectNetwork() },
                { label: "浏览器状态", value: navigator.onLine ? "在线" : "离线" },
                { label: "浏览器引擎", value: browser.name.includes("Chrome") || browser.name.includes("Edge") || browser.name.includes("Opera") ? "Blink" : browser.name.includes("Safari") ? "WebKit" : browser.name.includes("Firefox") ? "Gecko" : "未知" },
                { label: "User-Agent", value: navigator.userAgent },
                { label: "WebGL 支持", value: detectWebGL() ? "支持" : "不支持" },
                { label: "浏览器平台", value: navigator.platform },
                { label: "是否支持触摸", value: 'ontouchstart' in window ? "支持" : "不支持" },
                { label: "浏览器在线状态", value: navigator.onLine ? "在线" : "离线" }
            ];

            // 逐条添加，模拟扫描效果
            let index = 0;
            const interval = setInterval(() => {
                if (index >= infoItems.length) {
                    clearInterval(interval);
                    return;
                }

                const item = infoItems[index];
                const div = document.createElement("div");
                div.className = "info-item";
                div.style.animationDelay = `${index * 0.15}s`;

                div.innerHTML = `
                    <div class="info-label">${item.label}</div>
                    <div class="info-value">${item.value}</div>
                `;

                list.appendChild(div);
                index++;
            }, 50);
        }

        // 设置扫描时间
        function setScanTime() {
            const now = new Date();
            const timeStr = `${now.getFullYear()}年${now.getMonth()+1}月${now.getDate()}日 ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}:${now.getSeconds().toString().padStart(2,'0')}`;
            document.getElementById("scanTime").textContent = timeStr;
        }

        window.onload = () => {
            createParticles();
            initChart();
            setScanTime();
            generateInfoList();
        };
    </script>

    <link 
        rel="stylesheet"

    >
