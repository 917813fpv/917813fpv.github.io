<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <title>Flyz远征飞</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    :root {
      --cyan: #00ffff;
      --blue: #0096ff;
      --purple: #9d00ff;
      --pink: #ff00c8;
      --gold: #ffd700;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Exo 2", "Noto Sans SC", sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #000;
    }

    #bg-canvas {
      position: fixed;
      inset: 0;
      z-index: 0;
      opacity: 0.7;
    }

    .splash {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.95);
      transition: opacity 0.8s ease;
    }

    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 140px;
      height: 140px;
      border-radius: 24px;
      box-shadow: 0 0 40px rgba(0, 255, 255, 0.7);
      margin-bottom: 30px;
      opacity: 0;
      animation: logoPop 1s forwards 0.8s;
    }

    .splash-title {
      font-size: 3rem;
      font-weight: 900;
      text-align: center;
      text-shadow:
        0 0 15px var(--cyan),
        0 0 30px rgba(0, 255, 255, 0.5);
      letter-spacing: 3px;
      margin-bottom: 15px;
      opacity: 0;
      animation: fadeInUp 1s forwards 0.3s;
    }

    .splash-sub {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--gold), #FFA500, var(--gold));
      background-size: 200% 100%;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow:
        0 0 10px rgba(255, 215, 0, 0.8),
        0 0 20px rgba(255, 215, 0, 0.5);
      opacity: 0;
      animation:
        fadeInUp 1s forwards 0.6s,
        goldShine 2s linear infinite 0.6s;
    }

    .splash-progress {
      width: 320px;
      height: 8px;
      background: rgba(0, 0, 0, 0.35);
      border-radius: 12px;
      overflow: hidden;
      margin-top: 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow:
        0 0 12px rgba(0, 255, 255, 0.2),
        inset 0 1px 1px rgba(0,0,0,0.5);
    }

    .splash-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00e5ff, #0096ff, #9d00ff);
      border-radius: 12px;
      box-shadow:
        0 0 10px rgba(0, 229, 255, 0.6),
        inset 0 1px 0 rgba(255,255,255,0.3);
      animation: progress 4.2s linear forwards;
    }

    #pages {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .page {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }

    .page.active {
      display: block;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #dock {
      height: 60px;
      padding-bottom: env(safe-area-inset-bottom);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 100;
      position: relative;
    }

    .dock-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.2s;
      width: 56px;
      height: 56px;
      justify-content: center;
    }

    .dock-item.active {
      color: var(--cyan);
      transform: scale(1.1);
    }

    .dock-item i {
      font-size: 20px;
      margin-bottom: 3px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes logoPop {
      from { opacity: 0; transform: scale(0.5); }
      70% { transform: scale(1.1); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes goldShine {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    @keyframes progress {
      0% { width: 0%; }
      100% { width: 100%; }
    }
  </style>
</head>

<body>

  <canvas id="bg-canvas"></canvas>

  <div class="splash" id="splash">
    <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="splash-logo">
    <div class="splash-title">Flyz远征飞 2026 线上 FPV 赛事</div>
    <div class="splash-sub">Pok RC 团队 全力支持</div>

    <div class="splash-progress">
      <div class="splash-progress-bar"></div>
    </div>
  </div>

  <div id="pages">
    <div class="page" data-page="home">
      <iframe src="/fpv/index"></iframe>
    </div>

    <div class="page active" data-page="gg">
      <iframe src="/fpv/gg"></iframe>
    </div>

    <div class="page" data-page="xs">
      <iframe src="/fpv/xs"></iframe>
    </div>

    <div class="page" data-page="cs">
      <iframe src="/fpv/cs"></iframe>
    </div>

    <div class="page" data-page="zz">
      <iframe src="/fpv/zz"></iframe>
    </div>

    <div class="page" data-page="hq">
      <iframe src="/fpv/hq"></iframe>
    </div>
  </div>

  <div id="dock">
    <div class="dock-item" data-target="home">
      <i class="fa fa-home"></i>
      <span>首页</span>
    </div>
    <div class="dock-item active" data-target="gg">
      <i class="fa fa-bullhorn"></i>
      <span>公告</span>
    </div>
    <div class="dock-item" data-target="xs">
      <i class="fa fa-users"></i>
      <span>选手</span>
    </div>
    <div class="dock-item" data-target="cs">
      <i class="fa fa-flag-checkered"></i>
      <span>初赛</span>
    </div>
    <div class="dock-item" data-target="zz">
      <i class="fa fa-handshake-o"></i>
      <span>赞助</span>
    </div>
    <div class="dock-item" data-target="hq">
      <i class="fa fa-truck"></i>
      <span>后勤</span>
    </div>
  </div>

  <script>
    const canvas = document.getElementById("bg-canvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.color = [
          "#00FFFF", "#0096FF", "#9D00FF", "#FF00C8", "#FFD700"
        ][Math.floor(Math.random() * 5)];
        this.speedX = Math.random() * 1.5 - 0.75;
        this.speedY = Math.random() * 1.5 - 0.75;
      }

      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }

      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    let particles = [];

    function init() {
      particles = [];
      for (let i = 0; i < 150; i++) {
        particles.push(new Particle());
      }
    }

    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      particles.forEach(p => {
        p.update();
        p.draw();
      });
    }

    init();
    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });

    setTimeout(() => {
      document.getElementById("splash").classList.add("hidden");
    }, 5000);

    const pages = ["home", "gg", "xs", "cs", "zz", "hq"];
    let currentPage = 1;

    function setActivePage(index) {
      currentPage = index;

      document.querySelectorAll(".page").forEach(p => {
        p.classList.remove("active");
      });

      document.querySelectorAll(".dock-item").forEach(i => {
        i.classList.remove("active");
      });

      const activePage = document.querySelector(`.page[data-page="${pages[currentPage]}"]`);
      const activeDock = document.querySelector(`.dock-item[data-target="${pages[currentPage]}"]`);

      activePage.classList.add("active");
      activeDock.classList.add("active");
    }

    document.querySelectorAll(".dock-item").forEach(item => {
      item.addEventListener("click", () => {
        const target = item.dataset.target;
        const index = pages.indexOf(target);
        setActivePage(index);
      });
    });

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      const diff = touchEndX - touchStartX;

      if (diff > 50 && currentPage > 0) {
        setActivePage(currentPage - 1);
      } else if (diff < -50 && currentPage < pages.length - 1) {
        setActivePage(currentPage + 1);
      }
    }
  </script>

</body>
</html>
