<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' https://i.ooxx.ooo data:; frame-src 'self' https://917813.com.cn; font-src https://cdn.jsdelivr.net;">

  <title>赛事中心｜2026线上FPV竞速赛</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    :root {
      --cyan: #00ffff;
      --blue: #66ccff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Consolas", "Monaco", monospace;
      height: 100vh;
      overflow: hidden;
      background: #000;
      background-image: 
        radial-gradient(circle at center, rgba(0,150,255,0.15), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,1));
      color: #fff;
    }

    .splash {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.95);
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      margin-bottom: 22px;
      border: 1px solid rgba(0, 255, 255, 0.4);
    }

    .splash-title {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--cyan);
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    /* 提示文本 */
    .splash-notice {
      font-size: 1.2rem;
      color: var(--blue);
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .splash-notice.show {
      opacity: 1;
    }

    #pages {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: none;
    }

    #pages.active {
      display: block;
    }

    .iframe-wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* IFrame 加载中 */
    .iframe-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .iframe-loader-logo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      margin-bottom: 15px;
    }

    .iframe-loader-title {
      font-size: 1.8rem;
      color: var(--cyan);
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    .iframe-loader-text {
      font-size: 1.1rem;
      color: var(--blue);
    }

    #dock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
    }

    .dock-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.2s;
      width: 52px;
      height: 52px;
      justify-content: center;
    }

    .dock-item.active {
      color: var(--cyan);
      transform: scale(1.1);
    }

    .dock-item i {
      font-size: 19px;
      margin-bottom: 3px;
    }

    /* 拦截大窗 */
    #block-block {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #block-block.active {
      display: flex;
    }

    .block-icon {
      font-size: 4rem;
      color: #ff6b6b;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
    }

    .block-title {
      font-size: 2.5rem;
      color: #ff6b6b;
      margin-bottom: 15px;
    }

    .block-desc {
      font-size: 1.3rem;
      color: #ff9e7d;
      margin-bottom: 25px;
    }

    .block-btn {
      padding: 10px 25px;
      border: 2px solid #ff6b6b;
      background: rgba(255, 107, 107, 0.2);
      color: #ff6b6b;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .block-btn:hover {
      background: rgba(255, 107, 107, 0.3);
    }
  </style>
</head>

<body>

  <div class="splash" id="splash">
    <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="splash-logo">
    <div class="splash-title">Flyz Safety Unit</div>

    <!-- 提示文本 -->
    <div class="splash-notice" id="notice1">已连接服务器</div>
    <div class="splash-notice" id="notice2">已启用安全系统V2.0</div>
  </div>

  <div id="pages">
    <div class="iframe-wrap">
      <!-- IFrame 加载中 -->
      <div class="iframe-loader" id="iframeLoader">
        <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="iframe-loader-logo">
        <div class="iframe-loader-title">Flyz Safety Unit</div>
        <div class="iframe-loader-text">正在保障加载安全</div>
      </div>

      <iframe src="https://917813.com.cn/fpv/gg" id="main-iframe"></iframe>
    </div>
  </div>

  <div id="dock">
    <div class="dock-item" data-target="home">
      <i class="fa fa-home"></i>
      <span>首页</span>
    </div>
    <div class="dock-item active" data-target="gg">
      <i class="fa fa-bullhorn"></i>
      <span>公告</span>
    </div>
    <div class="dock-item" data-target="xs">
      <i class="fa fa-users"></i>
      <span>选手</span>
    </div>
    <div class="dock-item" data-target="cs">
      <i class="fa fa-flag-checkered"></i>
      <span>初赛</span>
    </div>
    <div class="dock-item" data-target="zz">
      <i class="fa fa-handshake-o"></i>
      <span>赞助</span>
    </div>
    <div class="dock-item" data-target="hq">
      <i class="fa fa-truck"></i>
      <span>后勤</span>
    </div>
  </div>

  <!-- 拦截大窗 -->
  <div id="block-block">
    <div class="block-icon">
      <i class="fa fa-shield"></i>
    </div>
    <div class="block-title">访问被拦截</div>
    <div class="block-desc" id="block-text"></div>
    <button class="block-btn" onclick="location.reload()">刷新</button>
  </div>

  <script>
    // ======================
    // 配置
    // ======================
    const ALLOWED_DOMAIN = "917813.com.cn";
    const blockText = document.getElementById("block-text");
    const blockWindow = document.getElementById("block-block");
    const iframeLoader = document.getElementById("iframeLoader");

    // ======================
    // 开头 3 秒提示动画
    // ======================
    setTimeout(() => {
      document.getElementById("notice1").classList.add("show");
    }, 500);

    setTimeout(() => {
      document.getElementById("notice2").classList.add("show");
    }, 1500);

    // ======================
    // 1. 检测境外 IP（使用国内可访问接口 + 超时处理）
    // ======================
    function checkForeignIP() {
      return new Promise(resolve => {
        // 超时处理：5 秒内没返回就认为是境内（避免卡住）
        const timeout = setTimeout(() => {
          console.log("IP 检测超时，默认允许访问");
          resolve(false);
        }, 5000);

        fetch("https://ipinfo.io/json")
          .then(res => res.json())
          .then(data => {
            clearTimeout(timeout);
            const country = data.country || "";
            console.log("IP 所在国家：", country);

            // 中国境内判断（包含港澳台）
            if (country === "CN" || country === "HK" || country === "MO" || country === "TW") {
              resolve(false); // 境内
            } else {
              resolve(true); // 境外
            }
          })
          .catch(() => {
            clearTimeout(timeout);
            console.log("IP 检测失败，默认允许访问");
            resolve(false); // 失败也按境内处理，避免卡住
          });
      });
    }

    // ======================
    // 2. 检测 iframe 是否为本站
    // ======================
    function checkIframeSource() {
      const iframe = document.getElementById("main-iframe");
      const src = iframe.src;

      return src.includes(ALLOWED_DOMAIN);
    }

    // ======================
    // 3. 初始化检测（延迟 3 秒）
    // ======================
    setTimeout(async () => {
      try {
        // 检测境外 IP
        const isForeign = await checkForeignIP();

        if (isForeign) {
          blockText.textContent = "境外 IP 禁止访问";
          blockWindow.classList.add("active");
          return;
        }

        // 检测 iframe 是否合法
        const isIframeValid = checkIframeSource();

        if (!isIframeValid) {
          blockText.textContent = "非法 iframe 来源";
          blockWindow.classList.add("active");
          return;
        }
      } catch (e) {
        console.error("检测出错：", e);
      }

      // 全部通过或出错都进入主界面（避免卡住）
      document.getElementById("splash").classList.add("hidden");
      document.getElementById("pages").classList.add("active");
    }, 3000);

    // ======================
    // IFrame 加载完成隐藏加载界面
    // ======================
    const iframe = document.getElementById("main-iframe");
    
    // 防 iframe onload 不触发
    let iframeLoaded = false;
    iframe.onload = () => {
      iframeLoaded = true;
      iframeLoader.style.display = "none";
    };

    // 强制隐藏加载中（最多 8 秒）
    setTimeout(() => {
      if (!iframeLoaded) {
        console.log("IFrame 加载超时，强制进入");
        iframeLoader.style.display = "none";
      }
    }, 8000);

    // ======================
    // 下面内容保持不变
    // ======================

    const pages = ["home", "gg", "xs", "cs", "zz", "hq"];
    const iframeUrls = {
      home: "https://917813.com.cn/fpv/index",
      gg: "https://917813.com.cn/fpv/gg",
      xs: "https://917813.com.cn/fpv/xs",
      cs: "https://917813.com.cn/fpv/cs",
      zz: "https://917813.com.cn/fpv/zz",
      hq: "https://917813.com.cn/fpv/hq"
    };

    let currentPage = 1;

    function setActivePage(index) {
      currentPage = index;
      const target = pages[index];

      document.querySelectorAll(".dock-item").forEach(item => item.classList.remove("active"));
      document.querySelector(`.dock-item[data-target="${target}"]`).classList.add("active");

      // 显示加载中
      iframeLoader.style.display = "flex";
      iframeLoaded = false;

      iframe.src = iframeUrls[target];
    }

    document.querySelectorAll(".dock-item").forEach(item => {
      item.addEventListener("click", () => {
        const target = item.dataset.target;
        const index = pages.indexOf(target);
        setActivePage(index);
      });
    });

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener("touchstart", e => { touchStartX = e.changedTouches[0].screenX; });
    document.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      const diff = touchEndX - touchStartX;
      if (diff > 50 && currentPage > 0) setActivePage(currentPage - 1);
      else if (diff < -50 && currentPage < pages.length - 1) setActivePage(currentPage + 1);
    });
  </script>

</body>
</html>
