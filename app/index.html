<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' https://i.ooxx.ooo data:; frame-src 'self' https://917813.com.cn; font-src https://cdn.jsdelivr.net;">

  <title>Flyz Safety Unit</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    :root {
      --cyan: #00ffff;
      --blue: #66ccff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Consolas", "Monaco", monospace;
      height: 100vh;
      overflow: hidden;
      background: #000;
      background-image: 
        radial-gradient(circle at center, rgba(0,150,255,0.15), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,1));
      color: #fff;
    }

    .splash {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.95);
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      margin-bottom: 22px;
      border: 1px solid rgba(0, 255, 255, 0.4);
    }

    .splash-title {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--cyan);
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    .scan-panel {
      width: 82%;
      max-width: 420px;
      height: 180px;
      background: rgba(0, 20, 40, 0.6);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .scan-panel::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      animation: scanLine 2s linear infinite;
    }

    @keyframes scanLine {
      100% { left: 100%; }
    }

    .panel-title {
      font-size: 1.1rem;
      color: var(--cyan);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
    }

    .panel-title i {
      margin-right: 8px;
      font-size: 1.2rem;
    }

    .scan-logs {
      height: 120px;
      overflow-y: hidden;
      font-size: 0.95rem;
      color: var(--blue);
    }

    .log-item {
      margin-bottom: 6px;
      opacity: 0;
      transform: translateX(-10px);
      animation: logIn 0.3s ease forwards;
    }

    @keyframes logIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .log-time {
      color: var(--blue);
      margin-right: 8px;
    }

    .log-text {
      color: var(--blue);
    }

    .device-info {
      font-size: 1rem;
      color: #aaa;
      text-align: center;
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
    }

    .device-item {
      margin-bottom: 6px;
    }

    #pages {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: none;
    }

    #pages.active {
      display: block;
    }

    .iframe-wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      z-index: 5;
    }

    .loader-spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(0, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--cyan);
      animation: spin 1.2s linear infinite;
      margin-bottom: 15px;
    }

    .loader-text {
      color: var(--cyan);
      font-size: 1.1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    #dock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
    }

    .dock-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.2s;
      width: 52px;
      height: 52px;
      justify-content: center;
    }

    .dock-item.active {
      color: var(--cyan);
      transform: scale(1.1);
    }

    .dock-item i {
      font-size: 19px;
      margin-bottom: 3px;
    }

    #security-block, #browser-block {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #security-block.active, #browser-block.active {
      display: flex;
    }

    .block-icon {
      font-size: 2.5rem;
      color: var(--cyan);
      margin-bottom: 15px;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
    }

    .block-title {
      font-size: 1.8rem;
      color: var(--cyan);
      margin-bottom: 12px;
    }

    .block-desc {
      font-size: 1.1rem;
      margin-bottom: 8px;
      max-width: 80%;
      color: var(--blue);
    }

    .block-domain {
      color: var(--cyan);
      font-weight: bold;
    }

    .block-btn {
      margin-top: 20px;
      padding: 9px 20px;
      border: 2px solid var(--cyan);
      background: rgba(0, 255, 255, 0.1);
      color: var(--cyan);
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .block-btn:hover {
      background: rgba(0, 255, 255, 0.2);
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="splash" id="splash">
    <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="splash-logo">
    <div class="splash-title">Flyz Safety Unit</div>

    <div class="scan-panel">
      <div class="panel-title">
        <i class="fa fa-shield"></i>
        <span>安全扫描日志</span>
      </div>
      <div class="scan-logs" id="scan-logs"></div>
    </div>

    <div class="device-info" id="device-info">
      <div class="device-item" id="device-browser"></div>
      <div class="device-item" id="device-os"></div>
      <div class="device-item" id="device-language"></div>
      <div class="device-item" id="device-network"></div>
    </div>

    <div class="splash-sub" id="welcome-text" style="display:none;">欢迎进入系统</div>
  </div>

  <div id="pages">
    <div class="iframe-wrap">
      <div class="loader">
        <div class="loader-spinner"></div>
        <div class="loader-text">加载中...</div>
      </div>
      <iframe src="https://917813.com.cn/fpv/gg" id="main-iframe"></iframe>
    </div>
  </div>

  <div id="dock">
    <div class="dock-item" data-target="home">
      <i class="fa fa-home"></i>
      <span>首页</span>
    </div>
    <div class="dock-item active" data-target="gg">
      <i class="fa fa-bullhorn"></i>
      <span>公告</span>
    </div>
    <div class="dock-item" data-target="xs">
      <i class="fa fa-users"></i>
      <span>选手</span>
    </div>
    <div class="dock-item" data-target="cs">
      <i class="fa fa-flag-checkered"></i>
      <span>初赛</span>
    </div>
    <div class="dock-item" data-target="zz">
      <i class="fa fa-handshake-o"></i>
      <span>赞助</span>
    </div>
    <div class="dock-item" data-target="hq">
      <i class="fa fa-truck"></i>
      <span>后勤</span>
    </div>
  </div>

  <div id="security-block">
    <div class="block-icon">
      <i class="fa fa-shield"></i>
    </div>
    <div class="block-title">访问被拦截</div>
    <div class="block-desc">网络异常或运营商不被支持</div>
    <div class="block-desc">请使用 移动 / 电信 / 联通 / 广电</div>
    <div class="block-desc">域名：<span class="block-domain">917813.com.cn</span></div>
    <button class="block-btn" onclick="location.reload()">刷新</button>
  </div>

  <div id="browser-block">
    <div class="splash">
      <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="splash-logo">
      <div class="splash-title">Flyz Safety Unit</div>

      <div class="scan-panel">
        <div class="panel-title">
          <i class="fa fa-shield"></i>
          <span>安全拦截日志</span>
        </div>
        <div class="scan-logs" id="browser-logs"></div>
      </div>

      <button class="block-btn" onclick="location.reload()">刷新</button>
    </div>
  </div>

  <script>
    const userAgent = navigator.userAgent;
    let browserName = "未知浏览器";
    let osName = "未知系统";
    let language = navigator.language || "未知语言";
    let networkType = "未知网络";
    let operator = "未知运营商";
    let networkStatus = "正常";

    if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) browserName = "Chrome";
    else if (userAgent.includes("Edg")) browserName = "Edge";
    else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) browserName = "Safari";
    else if (userAgent.includes("Firefox")) browserName = "Firefox";
    else if (userAgent.includes("Quark")) browserName = "Quark";

    if (userAgent.includes("Windows")) osName = "Windows";
    else if (userAgent.includes("Mac")) osName = "macOS";
    else if (userAgent.includes("Linux")) osName = "Linux";
    else if (userAgent.includes("Android")) osName = "Android";
    else if (userAgent.includes("iPhone") || userAgent.includes("iPad")) osName = "iOS";

    if (navigator.connection) {
      const conn = navigator.connection;
      networkType = conn.type || "未知网络";

      const typeMap = {
        "wifi": "WiFi",
        "cellular": "蜂窝网络",
        "ethernet": "以太网",
        "none": "无网络",
        "unknown": "未知网络"
      };

      networkType = typeMap[networkType] || networkType;

      if (networkType === "蜂窝网络") {
        if (userAgent.includes("CMCC") || userAgent.includes("China Mobile")) operator = "中国移动";
        else if (userAgent.includes("CUCC") || userAgent.includes("China Unicom")) operator = "中国联通";
        else if (userAgent.includes("CTCC") || userAgent.includes("China Telecom")) operator = "中国电信";
        else if (userAgent.includes("CBN") || userAgent.includes("China Broadcasting")) operator = "中国广电";
        else { operator = "未知运营商"; networkStatus = "异常"; }
      } else if (networkType === "WiFi") {
        operator = "WiFi";
      }
    } else {
      networkType = "无法检测网络";
      operator = "无法检测运营商";
    }

    const allowedOperators = ["中国移动", "中国电信", "中国联通", "中国广电"];
    if (networkType === "蜂窝网络" && !allowedOperators.includes(operator)) networkStatus = "异常";

    document.getElementById("device-browser").textContent = "浏览器：" + browserName;
    document.getElementById("device-os").textContent = "系统：" + osName;
    document.getElementById("device-language").textContent = "语言：" + language;
    document.getElementById("device-network").textContent = "网络：" + networkType + " / " + operator;

    const logs = [];

    logs.push("[+] 系统初始化");
    logs.push("[+] 启动安全引擎");
    logs.push("[+] 检测浏览器：" + browserName);
    logs.push("[+] 检测系统：" + osName);
    logs.push("[+] 检测网络：" + networkType);
    logs.push("[+] 检测运营商：" + operator);

    let isBrowserBlocked = (browserName === "Quark" || browserName === "未知浏览器");

    if (isBrowserBlocked) {
      logs.push("[!] 浏览器不被支持");
      logs.push("[!] 风险等级：高风险");
      logs.push("[!] 原因：浏览器不安全");
      logs.push("[!] 建议：使用 Chrome / Edge / Safari / Firefox");
      logs.push("[!] 访问被拦截");
    }

    const scanLogs = document.getElementById("scan-logs");
    const browserLogs = document.getElementById("browser-logs");

    function printLog(text, target = scanLogs) {
      const div = document.createElement("div");
      div.className = "log-item";
      const time = new Date().toLocaleTimeString('zh-CN', { hour12: false });
      div.innerHTML = `<span class="log-time">[${time}]</span><span class="log-text">${text}</span>`;
      target.appendChild(div);
      target.scrollTop = target.scrollHeight;
    }

    let logIndex = 0;
    function nextLog() {
      if (logIndex >= logs.length) {
        if (isBrowserBlocked) {
          browserLogs.innerHTML = scanLogs.innerHTML;
          document.getElementById("browser-block").classList.add("active");
        }
        return;
      }
      printLog(logs[logIndex]);
      logIndex++;
      setTimeout(nextLog, 120);
    }

    nextLog();

    if (isBrowserBlocked) return;

    let networkSpeed = "未知";
    let speedTestPassed = true;

    function testNetworkSpeed() {
      return new Promise(resolve => {
        const startTime = performance.now();
        const testImg = new Image();
        testImg.src = "https://i.ooxx.ooo/i/N2ZlN.jpg?cache=" + Math.random();

        testImg.onload = () => {
          const duration = performance.now() - startTime;
          const speedKBps = (100 / (duration / 1000)).toFixed(2);
          networkSpeed = speedKBps + " KB/s";
          if (speedKBps < 50) { speedTestPassed = false; networkStatus = "异常"; }
          resolve();
        };

        testImg.onerror = () => {
          networkSpeed = "测速失败";
          speedTestPassed = false;
          networkStatus = "异常";
          resolve();
        };
      });
    }

    testNetworkSpeed().then(() => {
      printLog(speedTestPassed ? "[+] 网速测试通过：" + networkSpeed : "[!] 网速测试失败：" + networkSpeed);

      if (networkStatus === "异常") {
        printLog("[!] 风险评估：高风险");
        printLog("[!] 原因：网络异常或运营商不被支持");
        setTimeout(() => document.getElementById("security-block").classList.add("active"), 500);
      } else {
        printLog("[+] 风险评估：低风险");
        printLog("[+] 扫描完成，进入系统");
        setTimeout(() => {
          document.getElementById("splash").classList.add("hidden");
          document.getElementById("pages").classList.add("active");
        }, 800);
      }
    });

    const iframe = document.getElementById("main-iframe");
    const loader = document.querySelector(".loader");
    let iframeLoaded = false;

    iframe.onload = () => { iframeLoaded = true; loader.style.display = "none"; };
    setTimeout(() => { if (!iframeLoaded) loader.style.display = "none"; }, 5000);

    const pages = ["home", "gg", "xs", "cs", "zz", "hq"];
    const iframeUrls = {
      home: "https://917813.com.cn/fpv/index",
      gg: "https://917813.com.cn/fpv/gg",
      xs: "https://917813.com.cn/fpv/xs",
      cs: "https://917813.com.cn/fpv/cs",
      zz: "https://917813.com.cn/fpv/zz",
      hq: "https://917813.com.cn/fpv/hq"
    };

    let currentPage = 1;

    function setActivePage(index) {
      currentPage = index;
      const target = pages[index];

      document.querySelectorAll(".dock-item").forEach(item => item.classList.remove("active"));
      document.querySelector(`.dock-item[data-target="${target}"]`).classList.add("active");

      iframeLoaded = false;
      loader.style.display = "flex";
      iframe.src = iframeUrls[target];
    }

    document.querySelectorAll(".dock-item").forEach(item => {
      item.addEventListener("click", () => {
        const target = item.dataset.target;
        const index = pages.indexOf(target);
        setActivePage(index);
      });
    });

    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener("touchstart", e => { touchStartX = e.changedTouches[0].screenX; });
    document.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      const diff = touchEndX - touchStartX;
      if (diff > 50 && currentPage > 0) setActivePage(currentPage - 1);
      else if (diff < -50 && currentPage < pages.length - 1) setActivePage(currentPage + 1);
    });
  </script>

</body>
</html>
