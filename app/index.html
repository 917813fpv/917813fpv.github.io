<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta http-equiv="X-XSS-Protection" content="1; mode=block">
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' https://i.ooxx.ooo data:; frame-src 'self' https://917813.com.cn; font-src https://cdn.jsdelivr.net;">

  <title>赛事中心｜2026线上FPV竞速赛</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <style>
    :root {
      --cyan: #00ffff;
      --blue: #66ccff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Consolas", "Monaco", monospace;
      height: 100vh;
      overflow: hidden;
      background: #000;
      background-image: 
        radial-gradient(circle at center, rgba(0,150,255,0.15), transparent 70%),
        linear-gradient(180deg, rgba(0,0,0,0.9), rgba(0,0,0,1));
      color: #fff;
    }

    .splash {
      position: fixed;
      inset: 0;
      z-index: 100;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.95);
      opacity: 1;
      transition: opacity 0.8s ease;
    }

    .splash.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .splash-logo {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
      margin-bottom: 22px;
      border: 1px solid rgba(0, 255, 255, 0.4);
    }

    .splash-title {
      font-size: 2.4rem;
      font-weight: 800;
      color: var(--cyan);
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    /* 提示文本 */
    .splash-notice {
      font-size: 1.2rem;
      color: var(--blue);
      margin-top: 20px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .splash-notice.show {
      opacity: 1;
    }

    #pages {
      position: fixed;
      inset: 0;
      z-index: 10;
      display: none;
    }

    #pages.active {
      display: block;
    }

    .iframe-wrap {
      width: 100%;
      height: 100%;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* IFrame 加载中 */
    .iframe-loader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 4;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .iframe-loader-logo {
      width: 80px;
      height: 80px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
      margin-bottom: 15px;
    }

    .iframe-loader-title {
      font-size: 1.8rem;
      color: var(--cyan);
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
      margin-bottom: 10px;
    }

    .iframe-loader-text {
      font-size: 1.1rem;
      color: var(--blue);
    }

    #dock {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 56px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 20;
    }

    .dock-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.2s;
      width: 52px;
      height: 52px;
      justify-content: center;
    }

    .dock-item.active {
      color: var(--cyan);
      transform: scale(1.1);
    }

    .dock-item i {
      font-size: 19px;
      margin-bottom: 3px;
    }

    /* 确认窗口 */
    #confirm-block {
      position: fixed;
      inset: 0;
      z-index: 9999;
      background: rgba(0, 0, 0, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #confirm-block.active {
      display: flex;
    }

    .confirm-icon {
      font-size: 4rem;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
    }

    .confirm-title {
      font-size: 2.2rem;
      color: #ffcc00;
      margin-bottom: 15px;
    }

    .confirm-desc {
      font-size: 1.3rem;
      color: #fff;
      margin-bottom: 25px;
      max-width: 80%;
    }

    .confirm-buttons {
      display: flex;
      gap: 20px;
    }

    .confirm-btn {
      padding: 10px 25px;
      border-radius: 8px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-confirm {
      border: 2px solid #00cc00;
      background: rgba(0, 204, 0, 0.2);
      color: #00cc00;
    }

    .btn-confirm:hover {
      background: rgba(0, 204, 0, 0.3);
    }

    .btn-cancel {
      border: 2px solid #ff3333;
      background: rgba(255, 51, 51, 0.2);
      color: #ff3333;
    }

    .btn-cancel:hover {
      background: rgba(255, 51, 51, 0.3);
    }

    /* 水印 */
    #watermark {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      color: rgba(255, 0, 0, 0.6);
      font-size: 12px;
      text-align: right;
      pointer-events: none;
      line-height: 1.4;
      text-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
      display: none;
    }

    #watermark.show {
      display: block;
    }
  </style>
</head>

<body>

  <div class="splash" id="splash">
    <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="splash-logo">
    <div class="splash-title">Flyz Safety Unit</div>

    <!-- 提示文本 -->
    <div class="splash-notice" id="notice1">已连接服务器</div>
    <div class="splash-notice" id="notice2">已启用安全系统V2.0</div>
  </div>

  <div id="pages">
    <div class="iframe-wrap">
      <!-- IFrame 加载中 -->
      <div class="iframe-loader" id="iframeLoader">
        <img src="https://i.ooxx.ooo/i/N2ZlN.jpg" alt="Flyz Logo" class="iframe-loader-logo">
        <div class="iframe-loader-title">Flyz Safety Unit</div>
        <div class="iframe-loader-text">正在保障加载安全</div>
      </div>

      <iframe src="https://917813.com.cn/fpv/gg" id="main-iframe"></iframe>
    </div>
  </div>

  <div id="dock">
    <div class="dock-item" data-target="home">
      <i class="fa fa-home"></i>
      <span>首页</span>
    </div>
    <div class="dock-item active" data-target="gg">
      <i class="fa fa-bullhorn"></i>
      <span>公告</span>
    </div>
    <div class="dock-item" data-target="xs">
      <i class="fa fa-users"></i>
      <span>选手</span>
    </div>
    <div class="dock-item" data-target="cs">
      <i class="fa fa-flag-checkered"></i>
      <span>初赛</span>
    </div>
    <div class="dock-item" data-target="zz">
      <i class="fa fa-handshake-o"></i>
      <span>赞助</span>
    </div>
    <div class="dock-item" data-target="hq">
      <i class="fa fa-truck"></i>
      <span>后勤</span>
    </div>
  </div>

  <!-- 确认窗口 -->
  <div id="confirm-block">
    <div class="confirm-icon">
      <i class="fa fa-exclamation-triangle"></i>
    </div>
    <div class="confirm-title" id="confirm-title"></div>
    <div class="confirm-desc" id="confirm-desc"></div>
    <div class="confirm-buttons">
      <button class="confirm-btn btn-confirm" id="btn-confirm">仍继续访问</button>
      <button class="confirm-btn btn-cancel" id="btn-cancel">取消</button>
    </div>
  </div>

  <!-- 水印 -->
  <div id="watermark">
    Flyz Safety Unit 已拦截<br>
    用户仍继续访问（不安全）
  </div>

  <script>
    // ======================
    // 配置
    // ======================
    const ALLOWED_DOMAIN = "917813.com.cn";
    const iframeLoader = document.getElementById("iframeLoader");
    const confirmBlock = document.getElementById("confirm-block");
    const confirmTitle = document.getElementById("confirm-title");
    const confirmDesc = document.getElementById("confirm-desc");
    const btnConfirm = document.getElementById("btn-confirm");
    const btnCancel = document.getElementById("btn-cancel");
    const watermark = document.getElementById("watermark");

    // ======================
    // 开头 3 秒提示动画
    // ======================
    setTimeout(() => {
      document.getElementById("notice1").classList.add("show");
    }, 500);

    setTimeout(() => {
      document.getElementById("notice2").classList.add("show");
    }, 1500);

    // ======================
    // 显示确认窗口
    // ======================
    function showConfirm(title, desc) {
      confirmTitle.textContent = title;
      confirmDesc.textContent = desc;
      confirmBlock.classList.add("active");
    }

    // ======================
    // 隐藏确认窗口
    // ======================
    function hideConfirm() {
      confirmBlock.classList.remove("active");
    }

    // ======================
    // 进入主页面
    // ======================
    function enterMainPage() {
      document.getElementById("splash").classList.add("hidden");
      document.getElementById("pages").classList.add("active");
    }

    // ======================
    // 显示水印
    // ======================
    function showWatermark() {
      watermark.classList.add("show");
    }

    // ======================
    // 1. 检测境外 IP（带超时）
    // ======================
    function checkForeignIP() {
      return new Promise(resolve => {
        // 超时 3 秒
        const timeout = setTimeout(() => {
          resolve("timeout");
        }, 3000);

        fetch("https://ipinfo.io/json")
          .then(res => res.json())
          .then(data => {
            clearTimeout(timeout);
            const country = data.country || "";

            if (country === "CN" || country === "HK" || country === "MO" || country === "TW") {
              resolve("cn");
            } else {
              resolve("foreign");
            }
          })
          .catch(() => {
            clearTimeout(timeout);
            resolve("error");
          });
      });
    }

    // ======================
    // 2. 初始化检测
    // ======================
    setTimeout(async () => {
      const ipResult = await checkForeignIP();

      if (ipResult === "foreign") {
        // 境外 IP
        showConfirm(
          "检测到境外访问",
          "境外 IP 访问可能存在安全风险，是否继续？"
        );

        btnConfirm.onclick = () => {
          hideConfirm();
          enterMainPage();
          showWatermark();
        };

        btnCancel.onclick = hideConfirm;

      } else if (ipResult === "timeout" || ipResult === "error") {
        // 识别失败
        showConfirm(
          "IP 识别失败",
          "无法确认你的访问来源，是否继续？"
        );

        btnConfirm.onclick = () => {
          hideConfirm();
          enterMainPage();
          showWatermark();
        };

        btnCancel.onclick = hideConfirm;

      } else {
        // 境内 IP，直接进入
        enterMainPage();
      }

    }, 3000);

    // ======================
    // IFrame 加载完成
    // ======================
    const iframe = document.getElementById("main-iframe");
    let iframeLoaded = false;

    iframe.onload = () => {
      iframeLoaded = true;
      iframeLoader.style.display = "none";
    };

    // 超时强制隐藏
    setTimeout(() => {
      if (!iframeLoaded) {
        iframeLoader.style.display = "none";
      }
    }, 8000);

    // ======================
    // 底部导航切换
    // ======================
    const pages = ["home", "gg", "xs", "cs", "zz", "hq"];
    const iframeUrls = {
      home: "https://917813.com.cn/fpv/index",
      gg: "https://917813.com.cn/fpv/gg",
      xs: "https://917813.com.cn/fpv/xs",
      cs: "https://917813.com.cn/fpv/cs",
      zz: "https://917813.com.cn/fpv/zz",
      hq: "https://917813.com.cn/fpv/hq"
    };

    let currentPage = 1;

    function setActivePage(index) {
      currentPage = index;
      const target = pages[index];

      document.querySelectorAll(".dock-item").forEach(item => item.classList.remove("active"));
      document.querySelector(`.dock-item[data-target="${target}"]`).classList.add("active");

      iframeLoader.style.display = "flex";
      iframeLoaded = false;

      iframe.src = iframeUrls[target];
    }

    document.querySelectorAll(".dock-item").forEach(item => {
      item.addEventListener("click", () => {
        const target = item.dataset.target;
        const index = pages.indexOf(target);
        setActivePage(index);
      });
    });

    // ======================
    // 左右滑动切换
    // ======================
    let touchStartX = 0;
    let touchEndX = 0;

    document.addEventListener("touchstart", e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    document.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      const diff = touchEndX - touchStartX;

      if (diff > 50 && currentPage > 0) {
        setActivePage(currentPage - 1);
      } else if (diff < -50 && currentPage < pages.length - 1) {
        setActivePage(currentPage + 1);
      }
    });
  </script>

</body>
</html>
